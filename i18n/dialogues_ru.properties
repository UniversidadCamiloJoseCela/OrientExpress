# SCENE 1
scene1.line1.speaker=Рассказчик
scene1.line1.text=Мы находимся на борту поезда, следующего к заслуженному отдыху, вдали от городского шума и окруженного сказочными пейзажами.
scene1.line2.speaker=Рассказчик
scene1.line2.text=Однако что-то в атмосфере подсказывает, что спокойствие будет недолгим.
scene1.line3.speaker=Рассказчик
scene1.line3.text=Интересно, почему? Позвольте мне пересказать события с самого начала, чтобы вы поняли масштаб ситуации, в которой мы оказались.
scene1.line4.speaker=Рассказчик
scene1.line4.text=После серии успешных и прибыльных поручений знаменитый бельгийский детектив Эркюль Пуаро отправляется в путешествие на отдых на одном из самых роскошных поездов полуострова.
scene1.line5.speaker=Рассказчик
scene1.line5.text=Состав, оснащённый самыми современными удобствами, может похвастаться безупречной безопасностью, что укрепляет его репутацию как эксклюзивного и надёжного транспорта.

# SCENE 2
scene2.line1.speaker=Машинист
scene2.line1.text=Пожалуйста, предъявите ваш билет для посадки.
scene2.line2.speaker=Рассказчик
scene2.line2.text=Пока Пуаро поднимается в поезд, его острое наблюдение начинает фиксировать на первый взгляд незначительные, но возможно важные детали.
scene2.line3.speaker=Poirot
scene2.line3.text=Похоже, нам предстоит ехать в компании людей с особенно надменным видом. —мурлычет он, рассматривая мужчину с гордым обликом.
scene2.line4.speaker=Рассказчик
scene2.line4.text=Этот человек — не кто иной, как Пако Фиестас, мэр ВильяНадь.
scene2.line5.speaker=Рассказчик
scene2.line5.text=Его безупречный наряд и язык тела выдают личность, склонную к нарциссизму и манипуляциям.
scene2.line6.speaker=Рассказчик
scene2.line6.text=Пуаро не делает прямых выводов, но сохраняет свои впечатления с профессиональной осторожностью.
scene2.line7.speaker=Poirot
scene2.line7.text=Этот джентльмен может создать осложнения. —продолжает он, обращая внимание на пожилого офицера.
scene2.line8.speaker=Рассказчик
scene2.line8.text=Это отставной командир Хуан Карлос, чья биография отмечена военными подвигами и эмоциональными потрясениями, вероятно связанными с долгим участием в боевых действиях.

# SCENE 3 (ПОНЕДЕЛЬНИК)
scene3.line1.speaker=Рассказчик
scene3.line1.text=С наступлением вечера пассажиры начинают общаться в вагоне-ресторане.
scene3.line2.speaker=Рассказчик
scene3.line2.text=Робин Ретос, молодой человек с выдающимся интеллектом, начинает беседу с Марией, криминологом международного уровня.
scene3.line3.speaker=Рассказчик
scene3.line3.text=Их разговор посвящён раскрытию преступлений и криминалистической логике.
scene3.line4.speaker=Robin
scene3.line4.text=Вы сталкивались со случаем, когда все улики исчезали без следа?
scene3.line5.speaker=Maria
scene3.line5.text=Всегда есть нить, ведущая к правде. Ключ к разгадке — упорство.
scene3.line6.speaker=Рассказчик
scene3.line6.text=Тем временем Пако заводит разговор с Луи, машинистом.
scene3.line7.speaker=Рассказчик
scene3.line7.text=Когда политик хвастается своими достижениями, Луи слушает без особого интереса, поглощённый заботами о больной дочери.
scene3.line8.speaker=Рассказчик
scene3.line8.text=В более уединённом уголке Энн, отмеченная наградами писательница, наблюдает и делает мысленные заметки.
scene3.line9.speaker=Рассказчик
scene3.line9.text=Сцена кажется вдохновляющей зачин для возможного сюжета.
scene3.line10.speaker=Рассказчик
scene3.line10.text=Командир Хуан Карлос подходит к Бобу, топильщику, демонстрируя смесь авторитета и любопытства.
scene3.line11.speaker=Juan Carlos
scene3.line11.text=Ты похож на тех мужчин, которых я встречал во время кампании: замкнутых, одиноких. Откуда ты, Боб?
scene3.line12.speaker=Bob
scene3.line12.text=Из многих мест. У меня нет истории, чтобы рассказать.
scene3.line13.speaker=Рассказчик
scene3.line13.text=Ночь углубляется, и пассажиры расходятся по своим купе.
scene3.line14.speaker=Рассказчик
scene3.line14.text=Горизонт таит секреты, которые они смогут раскрыть, лишь двинувшись навстречу.

# SCENE 4 (ВТОРНИК)
scene4.line1.speaker=Рассказчик
scene4.line1.text=Утренний свет застенчиво проникает сквозь окна вагона-ресторана, отбрасывая золотистые блики на сверкающую посуду и белоснежную скатерть.
scene4.line2.speaker=Рассказчик
scene4.line2.text=Грохот поезда звучит почти как отдалённый шёпот, едва различимый в спокойствии раннего утра.
scene4.line3.speaker=Рассказчик
scene4.line3.text=Эркюль Пуаро уже закончил завтрак; теперь он неспешно наслаждается кофе, внимательно наблюдая за прибывающими пассажирами.
scene4.line4.speaker=Рассказчик
scene4.line4.text=Его взгляд останавливается на отставном командире Хуане Карлосе, который входит в вагон уверенной, но усталой походкой.
scene4.line5.speaker=Рассказчик
scene4.line5.text=Хуан Карлос берёт скромный завтрак и садится в нескольких шагах от Пуаро.
scene4.line6.speaker=Рассказчик
scene4.line6.text=Атмосфера между ними напряжённая, но не из-за конфликта, а из-за тяжести нерассказанных историй.

# SCENE 5
scene5.line1.speaker=Рассказчик
scene5.line1.text=Детектив, верный своему стилю, не упускает удачного момента.
scene5.line2.speaker=Рассказчик
scene5.line2.text=Сочетая любезность и любопытство, он решает завязать давно назревавший разговор.
scene5.line3.speaker=Рассказчик
scene5.line3.text=Так начинается диалог двух мужчин, отмеченных прошлым: один его пережил, другой стремится его разгадать.

# SCENE 5A
scene5a.line1.speaker=Poirot
scene5a.line1.text=Полковник, поделитесь, пожалуйста, своим опытом… Надиекистан — мрачная страница истории. Какой тренинг вы проходили?
scene5a.line2.speaker=Juan Carlos
scene5a.line2.text=Спецназ. Тактика проникновения, убийства, обездвиживания без следов. Почему столь велик интерес, детектив?
scene5a.line3.speaker=Poirot
scene5a.line3.text=Скажем так, преступление можно замаскировать под несчастный случай… и знание, как парализовать человека без видимых ран, очень… полезно.
scene5a.line4.speaker=Juan Carlos
scene5a.line4.text=Понимаю. Да, нас учили давить на ключевые точки. Человек может упасть без единой царапины.
scene5a.line5.speaker=Poirot
scene5a.line5.text=А вы помните того мальчика? Которого вы спасли в метро, бросив.
scene5a.line6.speaker=Juan Carlos
scene5a.line6.text=Конечно. Этот мальчик… был Пако. Никогда не думал, что он так далеко пойдёт. Всегда подозревал, что детство оставило в нём шрамы.

# SCENE 5B
scene5b.line1.speaker=Poirot
scene5b.line1.text=Полковник Хуан Карлос, интересно, как прошли самые напряжённые дни в Надиекистане? Были ли особо сложные ситуации?
scene5b.line2.speaker=Juan Carlos
scene5b.line2.text=Слишком много. Но один случай особенно запомнился: нужно было обезвредить бомбу под импровизированной больницей. У нас было менее пяти минут.
scene5b.line3.speaker=Poirot
scene5b.line3.text=И вы справились?
scene5b.line4.speaker=Juan Carlos
scene5b.line4.text=Да, но не без потерь — двое наших погибли… зато спасли всех раненых. Об этом никто не узнал.
scene5b.line5.speaker=Poirot
scene5b.line5.text=Говорят ещё про мальчика… спасённого в метро. Так ли это?
scene5b.line6.speaker=Juan Carlos
scene5b.line6.text=Да. Никогда не знал, что с ним стало. Хотел бы увидеть, что он стал кем-то большим.

# SCENE 6
scene6.line1.speaker=Рассказчик
scene6.line1.text=После беседы с полковником Хуаном Карлосом Пуаро ненадолго уходит в своё купе, чтобы записать мысли в карманный блокнот.
scene6.line2.speaker=Рассказчик
scene6.line2.text=Разговор оставил больше вопросов, чем ответов, особенно касательно общего прошлого с молодым человеком, спасённым во время войны… который теперь стал мэром.
scene6.line3.speaker=Рассказчик
scene6.line3.text=Поезд продолжает путь сквозь всё более плотный снегопад, вынуждая снижать скорость.
scene6.line4.speaker=Рассказчик
scene6.line4.text=Хотя официальных причин для тревоги нет, напряжённость в воздухе растёт из-за вынужденного заточения и тонких разногласий между пассажирами.
scene6.line5.speaker=Рассказчик
scene6.line5.text=Обед проходит относительно спокойно. Робин беседует с Энн, а Мария остаётся в стороне, сосредоточенная на блокноте.
scene6.line6.speaker=Рассказчик
scene6.line6.text=Пако Фиестас, как обычно, занимает одно из почётных мест за столом, даря улыбки, которые не все возвращают.
scene6.line7.speaker=Рассказчик
scene6.line7.text=Тем временем в локомотиве Луи и Боб вынуждены оставаться на посту.
scene6.line8.speaker=Рассказчик
scene6.line8.text=Шторм усложнил видимость, и хотя поезд движется, скорость заметно снизилась.
scene6.line9.speaker=Рассказчик
scene6.line9.text=Они обедают прямо там, сменяя друг друга короткими перерывами и прислушиваясь к любым признакам неполадок.
scene6.line10.speaker=Рассказчик
scene6.line10.text=Когда часы показывают половину пятого вечера, Пуаро снова появляется в салонном вагоне, где уже накрыт чай.
scene6.line11.speaker=Рассказчик
scene6.line11.text=Пахнет горячим чаем и сладкими пирожными; повсюду скрытая напряжённость.
scene6.line12.speaker=Рассказчик
scene6.line12.text=Детектив внимательно наблюдает и, со свойственной ему грацией, подходит к Пако Фиестасу, который небрежно перелистывает мятый газетный лист.

# SCENE 7
scene7.line1.speaker=Рассказчик
scene7.line1.text=После записей Пуаро выходит из купе и направляется в приёмный вагон, намереваясь вывести правду на свет.
scene7.line2.speaker=Рассказчик
scene7.line2.text=По пути он замечает беспокойные взгляды пассажиров — у каждого свои секреты.
scene7.line3.speaker=Рассказчик
scene7.line3.text=Атмосфера становится всё более тяжёлой, снег продолжает бить по окнам.
scene7.line4.speaker=Рассказчик
scene7.line4.text=Робин и Мария молча сопровождают его, понимая, что настал час истины.
scene7.line5.speaker=Рассказчик
scene7.line5.text=За столом, накрытым для чаепития, взгляд Пако Фиестаса поднимается, он лениво улыбается, а затем замечает приближение детектива.

# SCENE 8
scene8.line1.speaker=Poirot
scene8.line1.text=Господин Фиестас, удостоите ли вы меня чашкой чая? Я хотел бы обсудить с вами некоторые страницы прошлого…
scene8.line2.speaker=Рассказчик
scene8.line2.text=Пако смотрит на него с полупринужденной улыбкой, приподнимает правую бровь и, спустя несколько секунд продуманного раздумья, отвечает:
scene8.line3.speaker=Paco Fiestas
scene8.line3.text=Почему бы и нет? Лучшие беседы всегда сопровождают пирожные.
scene8.line4.speaker=Рассказчик
scene8.line4.text=Так начинается новая дуэль умов: политик, привыкший играть с правдой, и детектив, умеющий распознавать ложь даже в тишине.

# SCENE 8A
scene8a.line1.speaker=Poirot
scene8a.line1.text=Господин Фиестас, интересно, привлекают ли вас детективные романы… или вы предпочитаете те тайны, что дарит жизнь?
scene8a.line2.speaker=Paco Fiestas
scene8a.line2.text=Романы великолепны, Пуаро… но нет ничего более захватывающего, чем избирательный скандал. Уверяю вас, в законодательстве больше поворотов и предательств, чем в любом полицейском романе.
scene8a.line3.speaker=Poirot
scene8a.line3.text=Интересно… есть ли какая-то реальная история, оставившая на вас след?
scene8a.line4.speaker=Paco Fiestas
scene8a.line4.text=Во время моего первого переизбрания в Надиекистане мне угрожали анонимно за введение мешочков для собачьих экскрементов. Знаете ли вы, сколько врагов можно нажить из-за такой мелочи? Иногда тайна скрыта не в преступлении, а в его мотивах.

# SCENE 8B
scene8b.line3.speaker=Poirot
scene8b.line3.text=Есть ли среди них что-то особенно примечательное?
scene8b.line4.speaker=Paco Fiestas
scene8b.line4.text=Даггер тамплиеров. Говорят, принадлежала инквизитору. Клинок сточен, как будто использовался… и не для разрезания фруктов. Я не уверен в подлинности, но когда держу его, мне кажется, что за мной наблюдают.

# SCENE 9
scene9.line1.speaker=Рассказчик
scene9.line1.text=В среду утром разносится тревожная весть: Пако Фиестас найден мёртвым в своём купе, с загадочным красным следом у основания шеи.
scene9.line2.speaker=Рассказчик
scene9.line2.text=Пуаро осматривает место преступления вместе с Робином и Марией, а Энн наблюдает издалека, заметно взволнованная.
scene9.line3.speaker=Рассказчик
scene9.line3.text=В купе разбросаны улики, каждая из которых может привести к разгадке убийцы.

# SCENE 10
scene10.line1.speaker=Poirot
scene10.line1.text=Робин, скажи, что именно ты замечаешь на этой сцене?
scene10.line2.speaker=Robin
scene10.line2.text=У жертвы нет явных следов борьбы, сэр. Похоже, нападение было быстрым, точным и бесшумным.
scene10.line3.speaker=Poirot
scene10.line3.text=Именно. Посмотри на этот красный след у основания шеи… он тебе о чём-нибудь напоминает?
scene10.line4.speaker=Robin
scene10.line4.text=Военная техника, возможно? Обездвиживание давлением на нервные узлы?
scene10.line5.speaker=Poirot
scene10.line5.text=Точно. Кто-то с очень специфическими знаниями совершил это преступление. Нам нужно узнать кто… и зачем.

# SCENE 10A
scene10a.line1.speaker=Poirot
scene10a.line1.text=Робин, ты заметил расположение предметов в купе, не так ли?
scene10a.line2.speaker=Robin
scene10a.line2.text=Да, сэр. Ничто не выглядит потревоженным или перевёрнутым. Всё очень методично, словно убийца заранее всё спланировал.
scene10a.line3.speaker=Poirot
scene10a.line3.text=Такая хладнокровность… только человек, привыкший к контролю, мог так действовать. Продолжаем, mon ami.

# SCENE 10B
scene10b.line1.speaker=Poirot
scene10b.line1.text=Скажи, Робин, как ты думаешь, каков был мотив?
scene10b.line2.speaker=Robin
scene10b.line2.text=Возможно, месть, сэр. Пако Фиестас был не слишком популярным.
scene10b.line3.speaker=Poirot
scene10b.line3.text=Месть? Или страх перед раскрытым секретом? Помни: в преступлении самые незначительные мотивы порой ведут к великим трагедиям.

# SCENE 10C
scene10c.line1.speaker=Poirot
scene10c.line1.text=Мисс Мария, у вас криминалистическое образование. Объясните, пожалуйста, почему на месте преступления оказался носовой платок с вашими инициалами?
scene10c.line2.speaker=Maria
scene10c.line2.text=Я не понимаю, месье Пуаро. Платок был в моей сумке. Кто-то должен был его туда подбросить!
scene10c.line3.speaker=Poirot
scene10c.line3.text=А как насчёт вашей близости к мистеру Фиестасу во время ужина?
scene10c.line4.speaker=Maria
scene10c.line4.text=Это был всего лишь непринуждённый разговор! Ничто не могло оправдать такое обвинение!

# SCENE 10N
scene10n.line1.speaker=Poirot
scene10n.line1.text=Энн, мы нашли вашу книгу с подробным описанием бесшумных методов убийства. Как вы это объясните?
scene10n.line2.speaker=Anne
scene10n.line2.text=Это всего лишь художественная литература! Мои романы не являются пособием по преступлениям, месье Пуаро!
scene10n.line3.speaker=Poirot
scene10n.line3.text=Художественная литература или нет, детали вызывающе совпадают с тем, что мы обнаружили.
scene10n.line4.speaker=Anne
scene10n.line4.text=Я ни при чём! Я всего лишь писательница, оказавшаяся в чужом кошмаре!

# SCENE 11
scene11.line1.speaker=Рассказчик
scene11.line1.text=Собрав все улики, Пуаро медленно выходит в салон, пока пассажиры затаили дыхание.
scene11.line2.speaker=Poirot
scene11.line2.text=Я собрал все кусочки пазла. Убийство Пако Фиестаса больше не является для меня тайной.
scene11.line3.speaker=Рассказчик
scene11.line3.text=Тяжёлое молчание окутывает комнату. Подозреваемые делают друг другу напряжённые взгляды.
scene11.line4.speaker=Poirot
scene11.line4.text=Правду, как дневной свет, не спрячет никто. Виновный среди нас… он оставил следы глубже, чем мы думали.
scene11.line5.speaker=Рассказчик
scene11.line5.text=Пуаро внимательно осматривает присутствующих, готовый вынести окончательный вердикт.

# SCENE 11A
scene11a.line1.speaker=Poirot
scene11a.line1.text=Мисс Мария, улики указывают прямо на вас: платок, чай, записка…
scene11a.line2.speaker=Maria
scene11a.line2.text=Нет, это невозможно! Я не стала бы на такое! Кто-то подложил улики, чтобы меня обвинить!
scene11a.line3.speaker=Poirot
scene11a.line3.text=Тогда как вы объясните вашу близость к мистеру Фиестасу в ночь убийства?
scene11a.line4.speaker=Maria
scene11a.line4.text=Мы говорили всего несколько минут! У меня не было мотива навредить ему! Это страшная ошибка!

# SCENE 11B
scene11b.line1.speaker=Poirot
scene11b.line1.text=Энн, ваше знание методов тихого убийства и ваша книга, найденная на месте, вызывают подозрения.
scene11b.line2.speaker=Anne
scene11b.line2.text=Это ни о чём не говорит! Я писательница, а не убийца! Книгу мог оставить кто угодно!
scene11b.line3.speaker=Poirot
scene11b.line3.text=Тем не менее ваша реакция выдаёт больше, чем вы пытаетесь скрыть…
scene11b.line4.speaker=Anne
scene11b.line4.text=Клянусь, я ни при чём! Это недоразумение и несчастное совпадение!

