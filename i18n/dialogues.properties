scene1.line1.speaker=Narrador
scene1.line1.text=Nos encontramos a bordo de un tren con destino a unas merecidas vacaciones, lejos del bullicio urbano y rodeados por paisajes de ensueño.
scene1.line2.speaker=Narrador
scene1.line2.text=Sin embargo, algo en el ambiente sugiere que la tranquilidad será efímera.
scene1.line3.speaker=Narrador
scene1.line3.text=¿Te preguntas por qué? Permíteme relatar los acontecimientos desde el inicio para que comprendas la magnitud de la situación que enfrentamos.
scene1.line4.speaker=Narrador
scene1.line4.text=Tras una sucesión de encargos exitosos y lucrativos, el renombrado detective belga Hércules Poirot emprende un viaje de descanso en uno de los trenes más lujosos de la península.
scene1.line5.speaker=Narrador
scene1.line5.text=El convoy, dotado de las más modernas comodidades, ostenta una impecable trayectoria libre de incidentes, lo que refuerza su reputación como medio de transporte exclusivo y seguro.
scene1.line6.speaker=Narrador
scene1.line6.text=Mientras Poirot aborda el tren, su aguda capacidad de observación comienza a registrar detalles aparentemente triviales, pero potencialmente reveladores.

scene2.line1.speaker=Poirot
scene2.line1.text=Parece que viajaremos con personajes particularmente altivos.—murmura, observando con detenimiento a un hombre de porte soberbio.

scene3.line1.speaker=Narrador
scene3.line1.text=Ese individuo no es otro que Paco Fiestas, alcalde de VillaNadie.
scene4.line1.speaker=Poirot
scene4.line1.text=Ese caballero podría traer complicaciones.
scene5.line1.speaker=Narrador
scene5.line1.text=Se trata del comandante retirado Juan Carlos.
scene5.line2.speaker=Narrador
scene5.line2.text=Poirot se acomoda en su compartimiento mientras el tren arranca.
scene5.line3.speaker=Narrador
scene5.line3.text=Robin Retos inicia conversación con María.
scene6.line1.speaker=Robin
scene6.line1.text=¿Has enfrentado un caso en el que todas las pistas se extinguieran sin solución?
scene7.line1.speaker=María
scene7.line1.text=Siempre hay una hebra que tira de la verdad. La clave está en la perseverancia.
scene8.line1.speaker=Narrador
scene8.line1.text=Paco entabla conversación con Louis.
scene8.line2.speaker=Narrador
scene8.line2.text=Anne, novelista premiada, observa y toma notas mentales.
scene9.line1.speaker=Juan Carlos
scene9.line1.text=Tienes el perfil de los hombres que conocí en campaña: herméticos, solitarios. ¿De dónde provienes, Bob?
scene10.line1.speaker=Bob
scene10.line1.text=De muchos lugares. No tengo historia que contar.
scene11.line1.speaker=Narrador
scene11.line1.text=La noche avanza, y los pasajeros se retiran a sus camarotes.
scene11.line2.speaker=Narrador
scene11.line2.text=El tren avanza mientras la nieve arrecia.
scene12.line1.speaker=Poirot
scene12.line1.text=¿Ya está trazando el clímax de su próxima novela?
scene13.line1.speaker=Anne
scene13.line1.text=A veces las historias se escriben solas.
scene14.line1.speaker=Robin
scene14.line1.text=El caso del prestamista sigue en portada. Tenía muchos enemigos.
scene15.line1.speaker=María
scene15.line1.text=Lo investigué en Las Vegas. Tenía una red de víctimas bastante amplia.
scene16.line1.speaker=Bob
scene16.line1.text=Si esto continúa, podríamos vernos obligados a detenernos.
scene17.line1.speaker=Narrador
scene17.line1.text=Un grito rompe la aparente calma.
scene18.line1.speaker=Poirot
scene18.line1.text=Mes amis, parece que nuestras vacaciones deberán posponerse…

scene21.line1.speaker=Narrador
scene21.line1.text=La víctima es un prestamista de reputación cuestionable.
scene21.line2.speaker=Narrador
scene21.line2.text=El cuerpo, hallado con múltiples heridas de arma blanca, presenta signos de violencia desigual.
scene21.line3.speaker=Narrador
scene21.line3.text=María y Robin realizan un análisis preliminar.

scene22.line1.speaker=Juan Carlos
scene22.line1.text=Vi una figura encapuchada en el pasillo. No logré distinguir su rostro.

scene23.line1.speaker=Narrador
scene23.line1.text=Louis, nervioso, no recuerda movimientos inusuales.
scene23.line2.speaker=Narrador
scene23.line2.text=Bob permanece callado.
scene23.line3.speaker=Narrador
scene23.line3.text=Anne teoriza que los antecedentes oscuros de muchos pasajeros podrían entrelazarse con la víctima.

scene24.line1.speaker=Poirot
scene24.line1.text=Señor Fiestas, ¿qué relación tenía con Nadiekistán?

scene25.line1.speaker=Paco Fiestas
scene25.line1.text=Todos escondemos esqueletos, monsieur Poirot. Algunos mejor que otros.

scene26.line1.speaker=Narrador
scene26.line1.text=María descubre conexiones indirectas entre la víctima y varios pasajeros.
scene26.line2.speaker=Narrador
scene26.line2.text=Robin descubre que el prestamista había solicitado información sobre Louis y Bob.
scene26.line3.speaker=Narrador
scene26.line3.text=Las evidencias apuntan a una tentativa de extorsión previa.

scene27.line1.speaker=Narrador
scene27.line1.text=Poirot reúne a los pasajeros.

scene28.line1.speaker=Poirot
scene28.line1.text=Nadie entra ni sale. El culpable sigue a bordo.

scene29.line1.speaker=Narrador
scene29.line1.text=Bob admite conocer al prestamista, pero insiste en su inocencia.

scene30.line1.speaker=Narrador
scene30.line1.text=Poirot entrevista a Anne.

scene31.line1.speaker=Anne
scene31.line1.text=Nunca tuve contacto directo, pero conocía su modus operandi. Era despiadado.

scene32.line1.speaker=Narrador
scene32.line1.text=María comienza a esbozar una teoría: el crimen pudo ser colectivo.
scene32.line2.speaker=Narrador
scene32.line2.text=Las coartadas no coinciden.
scene32.line3.speaker=Narrador
scene32.line3.text=Robin identifica un patrón de huellas múltiples en la escena del crimen.

scene33.line1.speaker=Narrador
scene33.line1.text=Poirot convoca a todos en el vagón principal.

scene34.line1.speaker=Poirot
scene34.line1.text=He llegado a dos conclusiones. La primera: este crimen fue ejecutado por una mente astuta.

scene35.line1.speaker=Poirot
scene35.line1.text=La segunda… fue perpetrado por todos ustedes.

scene36.line1.speaker=Narrador
scene36.line1.text=Los rostros revelan una mezcla de shock y resignación.

scene37.line1.speaker=Poirot
scene37.line1.text=Cada uno tenía un motivo. Una conexión directa o tangencial con la víctima.

scene38.line1.speaker=Poirot
scene38.line1.text=Este hombre destruyó vidas. Ustedes buscaron justicia o venganza.

scene39.line1.speaker=Narrador
scene39.line1.text=Silencio absoluto inunda el vagón. Afuera, la nieve sigue cayendo.

scene40.line1.speaker=Poirot
scene40.line1.text=Resta decidir qué verdad será comunicada… y cuál sepultada junto al cuerpo, bajo este manto blanco.

