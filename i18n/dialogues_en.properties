

scene1.line1.text=Good morning, Colonel. Did you sleep well?
scene1.line2.text=I didn’t sleep much. I’m still thinking about the theft of the Holy Sepulchre.
scene1.line3.text=Let’s review the clues one by one:
scene1.line4.text=1) A footprint was found next to the altar.
scene1.line5.text=2) A gunshot was heard at 3:13 AM.
