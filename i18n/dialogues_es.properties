scene7.line11.text=Té humeante, pastas dulces y silencio contenido.

scene7.line12.speaker=Narrador
scene7.line12.text=El detective observa con atención y, con la elegancia que lo caracteriza, se acerca a Paco Fiestas, que hojea distraídamente un periódico arrugado.

scene8.line1.speaker=Poirot
scene8.line1.text=Señor Fiestas, ¿me haría el honor de acompañarme en una taza de té? Hay algo de historia que me gustaría discutir con usted…

scene8.line2.speaker=Narrador
scene8.line2.text=Paco lo mira con media sonrisa, levanta la ceja derecha, y tras unos segundos de fingida reflexión, responde:

scene8.line3.speaker=Paco Fiestas
scene8.line3.text=¿Por qué no? Las mejores conversaciones siempre surgen con pastas de por medio.

scene8.line4.speaker=Narrador
scene8.line4.text=Así comienza un nuevo encuentro: dos mentes astutas frente a frente, un político acostumbrado a jugar con la verdad, y un detective que sabe reconocer la mentira incluso en el silencio.

scene8a.line1.speaker=Poirot
scene8a.line1.text=Señor Fiestas, me intriga saber si le atraen los misterios de tinta y papel… ¿O prefiere los que ofrece la vida real?

scene8a.line2.speaker=Paco Fiestas
scene8a.line2.text=Las novelas pueden ser elegantes, Poirot… pero no hay nada más apasionante que un escándalo electoral. Le aseguro que hay más giros y traiciones en una legislatura que en cualquier novela negra.

scene8a.line3.speaker=Poirot
scene8a.line3.text=Interesante… ¿alguna historia real que le haya marcado?

scene8a.line4.speaker=Paco Fiestas
scene8a.line4.text=Durante mi primera reelección en Nadiekistán, recibí amenazas anónimas por implementar un sistema de bolsas para perros. ¿Sabe cuántos enemigos puede hacer uno por un detalle tan nimio? A veces el misterio no está en el crimen, sino en los motivos.


scene8b.line1.speaker=Poirot
scene8b.line1.text=¿Colecciona algo, alcalde? Me han dicho que muchos hombres de poder tienen pasatiempos curiosos.

scene8b.line2.speaker=Paco Fiestas
scene8b.line2.text=Oh, claro. Me fascinan los objetos antiguos. Cada uno con su historia... o su leyenda. Tengo una pequeña colección en mi despacho.

scene8b.line3.speaker=Poirot
scene8b.line3.text=¿Alguna pieza destacada?

scene8b.line4.speaker=Paco Fiestas
scene8b.line4.text=Una daga templaria. Se dice que perteneció a un inquisidor. La hoja está mellada, como si hubiera sido usada... y no precisamente para cortar fruta. Nunca supe si es auténtica, pero cuando la sostengo, siento que alguien me observa. Curioso, ¿no?


scene9.line1.speaker=Narrador
scene9.line1.text=El miércoles despierta con inquietantes noticias: Paco Fiestas ha sido encontrado muerto en su camarote, con una extraña marca roja en la base del cuello.

scene9.line2.speaker=Narrador
scene9.line2.text=Poirot inspecciona la escena junto a Robin y María, mientras Anne observa perturbada desde lejos.

scene9.line3.speaker=Narrador
scene9.line3.text=En el camarote aparecen varias pistas dispersas, cada una clave para descubrir al asesino.

scene10.line1.speaker=Poirot
scene10.line1.text=Robin, dime, ¿qué observas exactamente en esta escena?

scene10.line2.speaker=Robin
scene10.line2.text=La víctima no presenta signos evidentes de lucha, señor. Parece que el ataque fue rápido, preciso, silencioso.

scene10.line3.speaker=Poirot
scene10.line3.text=Exactamente. Fíjate en la marca roja en la base del cuello… ¿te recuerda a algo?

scene10.line4.speaker=Robin
scene10.line4.text=¿Una técnica militar, quizás? ¿Inmovilización por presión en puntos nerviosos?

scene10.line5.speaker=Poirot
scene10.line5.text=Precisamente. Alguien con conocimientos muy específicos cometió este crimen. Debemos descubrir quién tiene tal habilidad… y por qué.


scene10a.line1.speaker=Poirot
scene10a.line1.text=Robin, observaste la disposición de los objetos en el camarote, ¿verdad?

scene10a.line2.speaker=Robin
scene10a.line2.text=Sí, señor. Nada parece forzado ni revuelto. Todo muy metódico, como si el asesino hubiera planeado cada detalle.

scene10a.line3.speaker=Poirot
scene10a.line3.text=Esa calma... solo alguien habituado al control podría actuar de esa forma. Seguimos avanzando, mon ami.


scene10b.line1.speaker=Poirot
scene10b.line1.text=Dime, Robin, ¿cuál crees que pudo ser el móvil?

scene10b.line2.speaker=Robin
scene10b.line2.text=Quizá venganza, señor. Paco Fiestas no parecía alguien querido por todos.

scene10b.line3.speaker=Poirot
scene10b.line3.text=¿Venganza? ¿O miedo a un secreto revelado? Recuerda: en el crimen, a menudo los motivos más pequeños desencadenan las tragedias más grandes.

scene10c.line1.speaker=Poirot
scene10c.line1.text=Señorita María, usted posee formación criminalística. ¿Puede explicarme por qué un pañuelo con sus iniciales apareció en la escena del crimen?

scene10c.line2.speaker=Maria
scene10c.line2.text=No lo entiendo, monsieur Poirot. Ese pañuelo estaba en mi bolso. ¡Alguien debió tomarlo!

scene10c.line3.speaker=Poirot
scene10c.line3.text=¿Y qué me dice de su cercanía con el señor Fiestas durante la cena?

scene10c.line4.speaker=Maria
scene10c.line4.text=Fue una conversación trivial. ¡Nada que pudiera justificar semejante acusación!

scene10n.line1.speaker=Poirot
scene10n.line1.text=Anne, entre sus pertenencias encontramos un libro suyo, detallando métodos de asesinato silencioso. ¿Puede explicarlo?

scene10n.line2.speaker=Anne
scene10n.line2.text=¡Eso es solo ficción! ¡Mis novelas no son manuales de crimen, monsieur Poirot!

scene10n.line3.speaker=Poirot
scene10n.line3.text=Ficción o no, los detalles coinciden de manera inquietante con la escena que hemos encontrado.

scene10n.line4.speaker=Anne
scene10n.line4.text=¡Yo no tuve nada que ver! ¡Solo soy una escritora atrapada en una pesadilla ajena!


scene11.line1.speaker=Narrador
scene11.line1.text=Después de recoger todas las pistas, Poirot camina lentamente por el vagón salón, mientras todos los pasajeros contienen la respiración.

scene11.line2.speaker=Poirot
scene11.line2.text=He reunido todas las piezas necesarias. El asesinato de Paco Fiestas ya no es un misterio para mí.

scene11.line3.speaker=Narrador
scene11.line3.text=Un silencio denso se apodera del ambiente. Los sospechosos se miran entre ellos, inquietos.

scene11.line4.speaker=Poirot
scene11.line4.text=La verdad, como la luz del día, no puede ser ocultada. El culpable está entre nosotros... y ha dejado huellas más profundas de lo que pensaba.

scene11.line5.speaker=Narrador
scene11.line5.text=Poirot mira fijamente a los presentes, listo para pronunciar su veredicto final.


scene11a.line1.speaker=Poirot
scene11a.line1.text=Señorita María, las pruebas apuntan directamente a usted. El pañuelo, el té, la nota...

scene11a.line2.speaker=Maria
scene11a.line2.text=¡No, no puede ser! ¡Yo no haría algo así! Alguien debió colocar esas pruebas para incriminarme.

scene11a.line3.speaker=Poirot
scene11a.line3.text=¿Entonces cómo explica usted su cercanía con el señor Fiestas la noche del crimen?

scene11a.line4.speaker=Maria
scene11a.line4.text=¡Solo hablamos un momento! ¡No tenía ningún motivo para hacerle daño! ¡Esto es un terrible error!

scene11b.line1.speaker=Poirot
scene11b.line1.text=Anne, su conocimiento detallado sobre técnicas de asesinato y su libro encontrado en la escena son comprometedores.

scene11b.line2.speaker=Anne
scene11b.line2.text=¡Eso no prueba nada! ¡Soy escritora, no asesina! ¡Cualquiera podría haber dejado mi libro allí!

scene11b.line3.speaker=Poirot
scene11b.line3.text=Y sin embargo, su reacción parece delatar más de lo que pretende ocultar...

scene11b.line4.speaker=Anne
scene11b.line4.text=¡Le juro que no tuve nada que ver! ¡Esto es un malentendido, una coincidencia desafortunada!

# SCENE FINAL A: Acusación a la criminóloga María
sceneFinalA.line1.speaker=Narrador
sceneFinalA.line1.text=Diez años después, el Orient Express sigue su curso, pero la memoria de los hechos persiste.

sceneFinalA.line2.speaker=Narrador
sceneFinalA.line2.text=María ha cumplido su condena y, liberada, dedica su vida a investigar sistemas de rehabilitación para criminales.

sceneFinalA.line3.speaker=Narrador
sceneFinalA.line3.text=Aunque en ocasiones regresa con conferencias sobre ética forense, nunca olvida el peso de aquella acusación certera.

# SCENE FINAL B: Acusación a la novelista Anne
sceneFinalB.line1.speaker=Narrador
sceneFinalB.line1.text=Diez años más tarde, el vagón salón vuelve a llenarse de historias, pero los fantasmas de un juicio injusto aún acechan.

sceneFinalB.line2.speaker=Narrador
sceneFinalB.line2.text=Anne ha publicado varios bestsellers inspirados en aquel evento, siempre defendiendo su inocencia y explorando los límites de la ficción y la realidad.

sceneFinalB.line3.speaker=Narrador
sceneFinalB.line3.text=Su nombre se ha convertido en sinónimo de polémica literaria; nunca volvió a pisar el tren sin sentir el eco de una acusación errónea.