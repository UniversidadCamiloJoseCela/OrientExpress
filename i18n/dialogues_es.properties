scene1.line1.speaker=Narrador
scene1.line1.text=Nos encontramos a bordo de un tren con destino a unas merecidas vacaciones, lejos del bullicio urbano y rodeados por paisajes de ensueño.
scene1.line2.speaker=Narrador
scene1.line2.text=Sin embargo, algo en el ambiente sugiere que la tranquilidad será efímera.
scene1.line3.speaker=Narrador
scene1.line3.text=¿Te preguntas por qué? Permíteme relatar los acontecimientos desde el inicio para que comprendas la magnitud de la situación que enfrentamos.
scene1.line4.speaker=Narrador
scene1.line4.text=Tras una sucesión de encargos exitosos y lucrativos, el renombrado detective belga Hércules Poirot emprende un viaje de descanso en uno de los trenes más lujosos de la península.
scene1.line5.speaker=Narrador
scene1.line5.text=El convoy, dotado de las más modernas comodidades, ostenta una impecable trayectoria libre de incidentes, lo que refuerza su reputación como medio de transporte exclusivo y seguro.

scene2.line1.speaker=Maquinista
scene2.line1.text=Presente su ticker por favor, para ingresar a bordo.

scene2.line2.speaker=Narrador
scene2.line2.text=Mientras Poirot aborda el tren, su aguda capacidad de observación comienza a registrar detalles aparentemente triviales, pero potencialmente reveladores.

scene2.line3.speaker=Poirot
scene2.line3.text=Parece que viajaremos con personajes particularmente altivos.—murmura, observando con detenimiento a un hombre de porte soberbio.

scene2.line4.speaker=Narrador
scene2.line4.text=Ese individuo no es otro que Paco Fiestas, alcalde de VillaNadie.
scene2.line5.speaker=Narrador
scene2.line5.text=Su atuendo impoluto y su lenguaje corporal denotan una personalidad narcisista y manipuladora.
scene2.line6.speaker=Narrador
scene2.line6.text=Poirot no formula juicio explícito, pero archiva sus impresiones con cautela profesional.

scene2.line7.speaker=Poirot
scene2.line7.text=Ese caballero podría traer complicaciones.—continúa, enfocándose en un anciano condecorado por méritos militares.

scene2.line8.speaker=Narrador
scene2.line8.text=Se trata del comandante retirado Juan Carlos, cuya historia personal está marcada por proezas bélicas y episodios de desorden emocional, probablemente vinculados a su prolongada exposición al conflicto armado.

#EMPIEZA EL LUNES

scene3.line1.speaker=Narrador
scene3.line1.text=Al anochecer, los pasajeros comienzan a socializar en el vagón comedor.
scene3.line2.speaker=Narrador
scene3.line2.text=Robin Retos, un joven con inteligencia sobresaliente, inicia conversación con María, una criminóloga de prestigio internacional.
scene3.line3.speaker=Narrador
scene3.line3.text=Su charla gira en torno a la resolución de crímenes y la lógica forense.

scene3.line4.speaker=Robin-
scene3.line4.text=¿Has enfrentado un caso en el que todas las pistas se extinguieran sin solución?
scene3.line5.speaker=María-
scene3.line5.text=Siempre hay una hebra que tira de la verdad. La clave está en la perseverancia.

scene3.line6.speaker=Narrador
scene3.line6.text=Por otro lado, Paco entabla una conversación con Louis, el maquinista.
scene3.line7.speaker=Narrador
scene3.line7.text=Mientras el político alardea de sus logros, Louis escucha con desgana, abrumado por las preocupaciones personales relativas a su hija enferma.
scene3.line8.speaker=Narrador
scene3.line8.text=En un rincón más discreto, Anne, novelista premiada, observa y toma notas mentales.
scene3.line9.speaker=Narrador
scene3.line9.text=La escena parece inspirar una posible trama.
scene3.line10.speaker=Narrador
scene3.line10.text=El comandante Juan Carlos se aproxima a Bob, el fogonero, mostrando una mezcla de autoridad y curiosidad.

scene3.line11.speaker=Juan Carlos
scene3.line11.text=Tienes el perfil de los hombres que conocí en campaña: herméticos, solitarios. ¿De dónde provienes, Bob?

scene3.line12.speaker=Bob
scene3.line12.text=De muchos lugares. No tengo historia que contar.

scene3.line13.speaker=Narrador
scene3.line13.text=La noche avanza, y los pasajeros se retiran a sus camarotes.
scene3.line14.speaker=Narrador
scene3.line14.text=El horizonte guarda secretos que solo podrán descubrir al caminar hacia él.


#TERMINA LUNES

#EMPIEZA MARTES

scene4.line1.speaker=Narrador
scene4.line1.text=La luz matinal se filtra con timidez a través de los ventanales del vagón comedor, proyectando destellos dorados sobre la brillante cubertería y el mantel de lino blanco.

scene4.line2.speaker=Narrador
scene4.line2.text=El traqueteo del tren suena casi como un murmullo lejano, apenas perceptible en medio del ambiente sereno de la primera hora del día.

scene4.line3.speaker=Narrador
scene4.line3.text=Hércules Poirot ya ha terminado su desayuno; ahora disfruta con parsimonia de su café, observando con atención a los demás pasajeros que van apareciendo uno a uno.

scene4.line4.speaker=Narrador
scene4.line4.text=Su mirada se detiene en el comandante retirado Juan Carlos, quien entra al vagón con su porte firme, aunque algo cansado.

scene4.line5.speaker=Narrador
scene4.line5.text=Juan Carlos se sirve un desayuno sobrio y se sienta a poca distancia de Poirot.

scene4.line6.speaker=Narrador
scene4.line6.text=La atmósfera entre ambos es densa, no por tensión, sino por el peso de las historias no contadas.


scene5.line1.speaker=Narrador
scene5.line1.text=El detective, fiel a su estilo, no tarda en aprovechar el momento.

scene5.line2.speaker=Narrador
scene5.line2.text=Con una mezcla de cortesía y curiosidad, decide iniciar una conversación que hace tiempo le ronda la cabeza.

scene5.line3.speaker=Narrador
scene5.line3.text=Así comienza un diálogo entre dos hombres marcados por el pasado, uno por haberlo vivido, el otro por desentrañarlo.


scene5a.line1.speaker=Poirot
scene5a.line1.text=Coronel, le agradecería si pudiera compartir su experiencia… Nadiekistán es una página oscura de la historia. ¿Qué tipo de entrenamiento recibían?

scene5a.line2.speaker=Juan Carlos
scene5a.line2.text=Fuerzas especiales. Tácticas de infiltración, asesinato, inmovilización sin dejar rastro. ¿Por qué tanta curiosidad, detective?

scene5a.line3.speaker=Poirot
scene5a.line3.text=Digamos que un crimen puede disfrazarse de accidente… y saber cómo alguien puede paralizar o desmayar a otro sin heridas visibles es, digamos, útil.

scene5a.line4.speaker=Juan Carlos
scene5a.line4.text=Comprendo. Sí, aprendimos a inmovilizar con presión en puntos clave. Un hombre puede caer sin una sola marca.

scene5a.line5.speaker=Poirot
scene5a.line5.text=¿Y recuerda usted a un niño? Uno al que rescató en un metro, abandonado.

scene5a.line6.speaker=Juan Carlos
scene5a.line6.text=Claro. Ese niño… era Paco. Nunca imaginé que llegaría tan lejos. Siempre he sospechado que no salió indemne de esa infancia.



scene5b.line1.speaker=Poirot
scene5b.line1.text=Coronel Juan Carlos, me pregunto cómo fueron los días más intensos en Nadiekistán. ¿Hubo situaciones particularmente complejas?

scene5b.line2.speaker=Juan Carlos
scene5b.line2.text=Demasiadas. Pero una en especial me marcó: debíamos desactivar una bomba colocada bajo un hospital improvisado. Tuvimos menos de cinco minutos.

scene5b.line3.speaker=Poirot
scene5b.line3.text=¿Y lo lograron?

scene5b.line4.speaker=Juan Carlos
scene5b.line4.text=Sí. No sin perder a dos hombres en la maniobra… pero salvamos a todos los heridos. Nadie escribió sobre eso.

scene5b.line5.speaker=Poirot
scene5b.line5.text=También me contaron de un niño… rescatado de un metro. ¿Verdad?

scene5b.line6.speaker=Juan Carlos
scene5b.line6.text=Así es. Nunca supe qué fue de él. Me habría gustado verlo crecer… y saber que se convirtió en algo grande. ¿Dice usted que es Paco Fiestas? Interesante…



scene6.line1.speaker=Narrador
scene6.line1.text=Tras la conversación con el coronel Juan Carlos, Poirot se retira brevemente a su camarote, donde anota algunas reflexiones en su libreta de bolsillo.

scene6.line2.speaker=Narrador
scene6.line2.text=La charla le ha dejado más preguntas que respuestas, especialmente en lo relativo al pasado compartido con un joven rescatado durante la guerra… un joven que hoy ostenta una posición de poder como alcalde.

scene6.line3.speaker=Narrador
scene6.line3.text=El tren continúa su trayecto entre nevadas más densas, obligando a disminuir la velocidad.

scene6.line4.speaker=Narrador
scene6.line4.text=Aunque aún no hay motivo oficial de alarma, la tensión en el ambiente parece crecer, alimentada por el encierro forzoso y las diferencias sutiles entre los pasajeros.

scene6.line5.speaker=Narrador
scene6.line5.text=El almuerzo transcurre con cierta normalidad. Robin charla animadamente con Anne, mientras María se muestra distante, concentrada en un pequeño bloc de notas.

scene6.line6.speaker=Narrador
scene6.line6.text=Paco Fiestas, como de costumbre, ocupa una de las cabeceras de la mesa, repartiendo sonrisas que no todos devuelven.

scene6.line7.speaker=Narrador
scene6.line7.text=Mientras tanto, en la locomotora, Louis y Bob se ven obligados a permanecer en su puesto.

scene6.line8.speaker=Narrador
scene6.line8.text=La tormenta ha complicado la visibilidad, y aunque el tren sigue su curso, el ritmo se ha ralentizado considerablemente.

scene6.line9.speaker=Narrador
scene6.line9.text=Ambos hombres almuerzan allí mismo, en turnos breves, atentos a cualquier indicio de complicación.

scene6.line10.speaker=Narrador
scene6.line10.text=Cuando el reloj marca las cuatro y media de la tarde, Poirot reaparece en el vagón salón, donde ya han dispuesto la merienda.

scene6.line11.speaker=Narrador
scene6.line11.text=Té humeante, pastas dulces y silencio contenido.

scene6.line12.speaker=Narrador
scene6.line12.text=El detective observa con atención y, con la elegancia que lo caracteriza, se acerca a Paco Fiestas, que hojea distraídamente un periódico arrugado.

scene7.line1.speaker=Narrador
scene7.line1.text=Tras la conversación con el coronel Juan Carlos, Poirot se retira brevemente a su camarote, donde anota algunas reflexiones en su libreta de bolsillo.

