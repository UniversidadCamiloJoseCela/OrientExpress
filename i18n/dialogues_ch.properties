# SCENE 1
scene1.line1.speaker=旁白
scene1.line1.text=我们乘坐的列车驶向一场应得的假期，远离城市喧嚣，四周环绕着如梦似幻的风景。
scene1.line2.speaker=旁白
scene1.line2.text=然而，空气中似乎预示着宁静将转瞬即逝。
scene1.line3.speaker=旁白
scene1.line3.text=想知道为什么？请允许我从头讲起，让您了解我们所面临的局势有多么严重。
scene1.line4.speaker=旁白
scene1.line4.text=在一连串成功且丰厚的委托之后，著名的比利时侦探波洛踏上了这趟半岛上最豪华列车之一的休闲之旅。
scene1.line5.speaker=旁白
scene1.line5.text=这列车配备了最现代化的设施，行驶记录完美无瑕，进一步巩固了其作为专属且安全交通工具的声誉。

# SCENE 2
scene2.line1.speaker=火车司机
scene2.line1.text=请出示您的车票以便上车。
scene2.line2.speaker=旁白
scene2.line2.text=当波洛登上列车时，他敏锐的观察力开始捕捉那些看似微不足道却可能至关重要的细节。
scene2.line3.speaker=波洛
scene2.line3.text=看来我们将与一群傲慢之人同行。——他低声自语，注视着一位神情高傲的男士。
scene2.line4.speaker=旁白
scene2.line4.text=那人正是维拉纳迪市市长巴科·菲埃斯塔斯。
scene2.line5.speaker=旁白
scene2.line5.text=他仪表无懈可击，肢体语言流露出自恋与操控的气息。
scene2.line6.speaker=旁白
scene2.line6.text=波洛并未轻易下定论，但他谨慎地将这些印象收入脑中。
scene2.line7.speaker=波洛
scene2.line7.text=那位先生恐怕会带来麻烦。——他继续说道，目光转向一位获得战功勋章的老军官。
scene2.line8.speaker=旁白
scene2.line8.text=他是退役指挥官胡安·卡洛斯，其个人经历中充满了战争英勇事迹和情感创伤，或与长期的武装冲突有关。

# SCENE 3 （星期一）
scene3.line1.speaker=旁白
scene3.line1.text=夜幕降临，乘客们在餐车内开始交谈。
scene3.line2.speaker=旁白
scene3.line2.text=超级天才助理罗宾·雷托斯与国际知名犯罪学家玛丽亚展开了对话。
scene3.line3.speaker=旁白
scene3.line3.text=他们的交谈围绕破案与法医逻辑展开。
scene3.line4.speaker=罗宾
scene3.line4.text=您是否遇到过所有线索都戛然而止、毫无头绪的案件？
scene3.line5.speaker=玛丽亚
scene3.line5.text=真相总有一根线索可寻，关键在于坚持不懈。
scene3.line6.speaker=旁白
scene3.line6.text=与此同时，市长巴科·菲埃斯塔斯与机车司机路易斯攀谈起来。
scene3.line7.speaker=旁白
scene3.line7.text=当这位政客吹嘘自己的政绩时，路易斯心事重重，对他的话语兴趣寥寥。
scene3.line8.speaker=旁白
scene3.line8.text=在一旁的角落，获奖小说家安妮默默观察，进行着心理记录。
scene3.line9.speaker=旁白
scene3.line9.text=这一幕似乎为她提供了新的写作灵感。
scene3.line10.speaker=旁白
scene3.line10.text=指挥官胡安·卡洛斯走向锅炉工鲍勃，神情中带着威严与好奇。
scene3.line11.speaker=胡安·卡洛斯
scene3.line11.text=你看起来像我在竞选中遇到的人：沉默、孤独。你来自何处，鲍勃？
scene3.line12.speaker=鲍勃
scene3.line12.text=来自许多地方，我没有什么好讲的故事。
scene3.line13.speaker=旁白
scene3.line13.text=夜深了，乘客们纷纷回到各自的包厢。
scene3.line14.speaker=旁白
scene3.line14.text=地平线深藏着秘密，唯有踏上征程的人才能揭晓。

# SCENE 4 （星期二）
scene4.line1.speaker=旁白
scene4.line1.text=清晨的光线透过餐车窗户，羞涩地洒在晶亮的餐具和洁白的亚麻桌布上。
scene4.line2.speaker=旁白
scene4.line2.text=列车节奏如同远方的低语，静谧笼罩了这一天的第一缕时光。
scene4.line3.speaker=旁白
scene4.line3.text=波洛已用毕早餐，正悠然品尝咖啡，打量着陆续走进餐车的乘客。
scene4.line4.speaker=旁白
scene4.line4.text=他的目光停驻在步入车厢的退役指挥官胡安·卡洛斯身上，虽步态坚定却略显疲惫。
scene4.line5.speaker=旁白
scene4.line5.text=胡安·卡洛斯取了简朴的早餐，落座离波洛不远。
scene4.line6.speaker=旁白
scene4.line6.text=两人之间的氛围凝重，不是出于对立，而是被无声往事的分量所笼罩。

# SCENE 5
scene5.line1.speaker=旁白
scene5.line1.text=波洛如其风格，从不浪费任何时机。
scene5.line2.speaker=旁白
scene5.line2.text=他以礼貌与好奇并重，开启了一个纠缠已久的话题。
scene5.line3.speaker=旁白
scene5.line3.text=就这样，两位被过去塑造的男子开始对话——一位亲历者，一位揭示者。

# SCENE 5A
scene5a.line1.speaker=波洛
scene5a.line1.text=胡安·卡洛斯上校，能否请您分享一下经验……纳迪基斯坦是历史上一页黑暗篇章。你们接受了怎样的训练？
scene5a.line2.speaker=胡安·卡洛斯
scene5a.line2.text=特种部队。渗透、暗杀、无痕制伏的战术。侦探先生，您为何如此好奇？
scene5a.line3.speaker=波洛
scene5a.line3.text=可以说，犯罪有时被包装成意外……了解如何在不留伤痕的情况下制服他人，颇为有用。
scene5a.line4.speaker=胡安·卡洛斯
scene5a.line4.text=我明白。确实，我们学过在关键点施压制伏。一个人可以毫发无伤地倒下。
scene5a.line5.speaker=波洛
scene5a.line5.text=您可记得那个孩子？就是您在地铁里救下的那个弃儿。
scene5a.line6.speaker=胡安·卡洛斯
scene5a.line6.text=当然。那个孩子……就是巴科。我从未想过他能走得如此远。一直怀疑他那段童年并非毫发无伤。

# SCENE 5B
scene5b.line1.speaker=波洛
scene5b.line1.text=胡安·卡洛斯上校，我想知道在纳迪基斯坦最紧张的日子里，有哪些特别复杂的场景？
scene5b.line2.speaker=胡安·卡洛斯
scene5b.line2.text=太多了。但最让我难忘的是，一枚炸弹被安放在临时医院下方。我们只有不到五分钟。
scene5b.line3.speaker=波洛
scene5b.line3.text=你们成功了么？
scene5b.line4.speaker=胡安·卡洛斯
scene5b.line4.text=成功了，但牺牲了两名战友……但我们救下了所有伤员。没人知道这件事。
scene5b.line5.speaker=波洛
scene5b.line5.text=还有人告诉我一个孩子……在地铁被救走。是真的吗？
scene5b.line6.speaker=胡安·卡洛斯
scene5b.line6.text=没错。我从未得知他的下落。真想看到他成长为一名伟人。

# SCENE 6
scene6.line1.speaker=旁白
scene6.line1.text=与上校对话后，波洛短暂回到包厢，拿出笔记本记录思绪。
scene6.line2.speaker=旁白
scene6.line2.text=对话留下的问题多于答案，尤其是关于那名被战争拯救的青年——如今担任市长。
scene6.line3.speaker=旁白
scene6.line3.text=列车行进在越来越浓的雪中，不得不放慢速度。
scene6.line4.speaker=旁白
scene6.line4.text=虽无官方警报，但被迫同处一室的紧张，以及乘客间暗涌的差异，氛围越发凝重。
scene6.line5.speaker=旁白
scene6.line5.text=午餐在相对平静中进行。罗宾与安妮热烈交谈，而玛丽亚则神情专注地盯着小笔记本。
scene6.line6.speaker=旁白
scene6.line6.text=市长巴科·菲埃斯塔斯如常坐在餐桌一端，分发并非人人接纳的微笑。
scene6.line7.speaker=旁白
scene6.line7.text=与此同时，在机车上，路易斯和鲍勃被迫坚守岗位。
scene6.line8.speaker=旁白
scene6.line8.text=暴风雪使能见度严重下降，列车虽在行驶，但节奏明显放缓。
scene6.line9.speaker=旁白
scene6.line9.text=他们在机车上轮流匆匆用餐，警惕任何异常。
scene6.line10.speaker=旁白
scene6.line10.text=当时针指向下午四点半，波洛重新出现在休息车厢，那里已备好茶点。
scene6.line11.speaker=旁白
scene6.line11.text=氤氲的茶香、甜点和压抑的静默交织其间。
scene6.line12.speaker=旁白
scene6.line12.text=侦探优雅地走近沉浸在皱巴巴报纸中的巴科·菲埃斯塔斯，目光深邃。

# SCENE 7
scene7.line1.speaker=旁白
scene7.line1.text=记录完思绪后，波洛离开包厢，步向休息车厢，誓要掀开真相。
scene7.line2.speaker=旁白
scene7.line2.text=途中，他注意到乘客们忐忑的目光，每个人都隐藏着自己的秘密。
scene7.line3.speaker=旁白
scene7.line3.text=气氛骤然紧张，窗外的雪花仍猛烈拍打车窗。
scene7.line4.speaker=旁白
scene7.line4.text=罗宾和玛丽亚默默护送，他深知真相之刻近在咫尺。
scene7.line5.speaker=旁白
scene7.line5.text=茶点桌旁，巴科抬头漫不经心地微笑，然后注意到侦探的到来。

# SCENE 8
scene8.line1.speaker=波洛
scene8.line1.text=巴科先生，您是否愿与我共品一杯香茗？我有些往事想与您探讨……
scene8.line2.speaker=旁白
scene8.line2.text=巴科半笑着抬起右眉，片刻思索后答道：
scene8.line3.speaker=巴科·菲埃斯塔斯
scene8.line3.text=何乐而不为？最妙的对话，总伴着点心。
scene8.line4.speaker=旁白
scene8.line4.text=就这样，两颗机智的头脑面对面，一位善于操控真相的政客与擅长在沉默中识破谎言的侦探展开较量。

# SCENE 8A
scene8a.line1.speaker=波洛
scene8a.line1.text=菲埃斯塔斯先生，我想知道您是更爱纸上的神秘……还是现实中的悬疑？
scene8a.line2.speaker=巴科·菲埃斯塔斯
scene8a.line2.text=小说固然优雅，波洛……但没有什么比选举丑闻更刺激。保证您会发现，立法机关的背叛与反转，远胜虚构的侦探故事。
scene8a.line3.speaker=波洛
scene8a.line3.text=有趣……有没有哪个真实故事令您印象深刻？
scene8a.line4.speaker=巴科·菲埃斯塔斯
scene8a.line4.text=在我第一次连任纳迪基斯坦时，因推行狗粪袋系统，我收到了匿名威胁。您可知道，仅凭这无伤大雅的小举措，就能树敌无数？有时，真正的谜团并不在于犯罪本身，而在于其动机。

# SCENE 8B
scene8b.line1.speaker=波洛
scene8b.line1.text=您收集什么藏品吗，市长？听说许多权贵都有奇趣爱好。
scene8b.line2.speaker=巴科·菲埃斯塔斯
scene8b.line2.text=哦，当然。我钟爱古董。每件藏品都有其故事……或传奇。我在办公室里就摆着一些珍藏。
scene8b.line3.speaker=波洛
scene8b.line3.text=有没有哪件尤为出众？
scene8b.line4.speaker=巴科·菲埃斯塔斯
scene8b.line4.text=一把圣殿骑士匕首。传闻曾归属于一位宗教裁判官。刀刃已破损，仿佛曾被用来……而非切割水果。我不确定真假，但握在手中，总有股被注视的感觉。

# SCENE 9
scene9.line1.speaker=旁白
scene9.line1.text=周三清晨传来令人震惊的消息：巴科·菲埃斯塔斯在他的包厢中被发现身亡，颈部基部留下一道怪异的红痕。
scene9.line2.speaker=旁白
scene9.line2.text=波洛与罗宾、玛丽亚一同检查现场，安妮远处目光惊慌。
scene9.line3.speaker=旁白
scene9.line3.text=包厢内散落着几条关键线索，对揭开凶手身份至关重要。

# SCENE 10
scene10.line1.speaker=波洛
scene10.line1.text=罗宾，说说你在现场究竟看到了什么？
scene10.line2.speaker=罗宾
scene10.line2.text=受害人没有明显的搏斗痕迹，先生。看来凶手动作迅速、精准且无声。
scene10.line3.speaker=波洛
scene10.line3.text=正是如此。看看颈底的这道红痕……是否让你想起什么？
scene10.line4.speaker=罗宾
scene10.line4.text=也许是一种军事技法？通过神经要点施压来制伏？
scene10.line5.speaker=波洛
scene10.line5.text=没错。只有掌握极为专业知识的人才能如此行凶。我们必须查明是谁，以及原因何在。

# SCENE 10A
scene10a.line1.speaker=波洛
scene10a.line1.text=罗宾，你注意到包厢里物品的摆放了吗？
scene10a.line2.speaker=罗宾
scene10a.line2.text=注意了，先生。一切都整齐有序，仿佛凶手精心策划了每个细节。
scene10a.line3.speaker=波洛
scene10a.line3.text=这种冷静……只有习惯掌控的人才能如此行事。继续前进，mon ami。

# SCENE 10B
scene10b.line1.speaker=波洛
scene10b.line1.text=告诉我，罗宾，你认为动机何在？
scene10b.line2.speaker=罗宾
scene10b.line2.text=或许是报复，先生。菲埃斯塔斯并不讨喜。
scene10b.line3.speaker=波洛
scene10b.line3.text=报复？还是害怕秘密曝光？记住：常常是最微小的动机，促成最惨烈的悲剧。

# SCENE 10C
scene10c.line1.speaker=波洛
scene10c.line1.text=玛丽亚小姐，你有犯罪学背景。能解释下为什么现场出现了印有你首字母的手帕吗？
scene10c.line2.speaker=玛丽亚
scene10c.line2.text=我不明白，波洛先生。那手帕就在我的包里，肯定是有人放进去的！
scene10c.line3.speaker=波洛
scene10c.line3.text=那当天晚餐时，你与菲埃斯塔斯先生十分接近，又当如何解释？
scene10c.line4.speaker=玛丽亚
scene10c.line4.text=那只是随意交谈，绝无杀人动机！这种指控荒谬至极！

# SCENE 10N
scene10n.line1.speaker=波洛
scene10n.line1.text=安妮，我们在你随身物品中发现了一本你的书，详述无声杀人手法。如何解释？
scene10n.line2.speaker=安妮
scene10n.line2.text=那只是虚构！我的小说绝非犯罪手册，波洛先生！
scene10n.line3.speaker=波洛
scene10n.line3.text=虚构或非虚构，那些细节与现场发现的情形惊人契合。
scene10n.line4.speaker=安妮
scene10n.line4.text=我与此案毫无关联！我只是个卷入噩梦的作家！

# SCENE 11
scene11.line1.speaker=旁白
scene11.line1.text=收集完所有线索后，波洛缓步走入休息车厢，乘客们屏住呼吸。
scene11.line2.speaker=波洛
scene11.line2.text=我已拼凑出所有碎片。巴科·菲埃斯塔斯之死对我来说已不再神秘。
scene11.line3.speaker=旁白
scene11.line3.text=房间一片凝重的寂静，嫌疑人互相对视，暗流涌动。
scene11.line4.speaker=波洛
scene11.line4.text=真相如同阳光，无法被遮蔽。凶手就在我们当中……留下的痕迹比想象深远。
scene11.line5.speaker=旁白
scene11.line5.text=波洛目光如炬，审视在场所有人，准备给出最终判决。

# SCENE 11A
scene11a.line1.speaker=波洛
scene11a.line1.text=玛丽亚小姐，证据确凿地指向你：手帕、茶、那张字条……
scene11a.line2.speaker=玛丽亚
scene11a.line2.text=不，不可能！我绝不会做出这种事！有人故意栽赃我！
scene11a.line3.speaker=波洛
scene11a.line3.text=那你如何解释案发当晚与菲埃斯塔斯先生的亲近？
scene11a.line4.speaker=玛丽亚
scene11a.line4.text=我们只交谈了片刻！我绝无害他之意！这简直是个可怕的错误！

# SCENE 11B
scene11b.line1.speaker=波洛
scene11b.line1.text=安妮，你对无声杀人手法的了解，以及现场发现你的书，都让人怀疑。
scene11b.line2.speaker=安妮
scene11b.line2.text=这丝毫不能证明我有罪！我是个作家，不是杀人犯！那本书是谁放的我无从得知！
scene11b.line3.speaker=波洛
scene11b.line3.text=然而，你的反应暴露了比你想隐瞒的更多……
scene11b.line4.speaker=安妮
scene11b.line4.text=我发誓我无辜！这只是误会，一场不幸的巧合！
