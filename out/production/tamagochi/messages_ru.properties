# Detective
detective.name=Hercules Poirot
detective.bio=Знаменитый бельгийский детектив, расследовал кражу в Церкви Гроба Господня в Иерусалиме. Также 9 лет назад он был в Надиекистане, где при помощи мэра ему удалось раскрыть тройное убийство на реке, протекавшей через половину города. Дело получило название «Убийство карт», и он стал частью Scotland Yard, где познакомился с Шерлоком Холмсом.
detective.traits=Дотошный, тщеславный, вежливый, макиавеллистичный


# DetectiveAssistant
detectiveAssistant.name=Robin Retos
detectiveAssistant.bio=Он работает на ферме с самого детства, одарён и начал учёбу в университете в 14 лет. Закончил обучение за два года. Он открыл закон всемирного тяготения.
detectiveAssistant.traits=Расчётливый, одарённый, осторожный, харизматичный, интуитивный

# LocomotiveDriver
locomotiveDriver.name=Louis
locomotiveDriver.bio=Он управляет поездами с 20 лет. Взял деньги у ростовщика для больной дочери. Работает весь день, чтобы дать ей жизнь, которой сам никогда не имел.
locomotiveDriver.traits=Борец, надёжный, скромный, адаптивный

# TrainCoalman
trainCoalman.name=Bob
trainCoalman.bio=С детства ему приходилось работать, чтобы поесть; у него нет семьи. Он всегда был один, о нём известно мало, его жизнь — тайна.
trainCoalman.traits=Худой, сдержанный, подозрительный, ипохондричный

# Comander
comander.name=Juan Carlos
comander.bio=Высокопочитаемый командир, совершивший выдающиеся подвиги в Надиекистане 50 лет назад, которые длились пять лет. Там он спас оставленного матерью мальчика и отвёз его в приют; с тех пор о нём ничего не известно. Затем он три года прожил в Лас-Вегасе в роли игромана, где в казино произошло убийство.
comander.traits=ПТСР, высокомерный, образованный, доступный

# Mayor
mayor.name=Paco Fiestas
mayor.bio=Мэр ВильяНадие. Победитель премии «Лучший мэр» Надиекистана. Занимает пост с 20 лет и благодаря своим софизмам и полуистинам не имел соперников. Его главное политическое достижение — введение пакетов для собачьих отходов в парках; для покрытия расходов он повысил налоги на 20%. Основные избиратели — люди 50–90 лет.
mayor.traits=Спокойный, аморальный, нарциссичный, похотливый

# Criminologist
criminologist.name=Maria
criminologist.bio=Опыт работы: она работала в CSI Лас-Вегас 4 года, говорит на 4 языках и проводила конференции в 20 странах по своим криминалистическим исследованиям.
criminologist.traits=Экстраверт, любопытная, внимательная к деталям, честная

# Novelist
novelist.name=Anne with a E
novelist.bio=Автор десяти романов, обладатель Нобелевской премии по литературе за криминальный роман.
novelist.traits=Скрупулёзная, креативная, скептичная, осторожная, одинокая, интроверт

# BaggageRoom
baggageRoom.name=Багажный вагон
baggageRoom.description=Вагон, предназначенный исключительно для хранения багажа в безопасности на протяжении всей поездки. Два ряда по три уровня, вмещают по четыре чемодана, разделены на пять секций и промаркированы номером соответствующего купе.

# Bathroom
bathroom.name=Роскошная ванная
bathroom.description=Одна из самых чистых ванных комнат, которые вы когда‑либо увидите, с жёстким графиком уборки между рейсами. В остальном — обычная ванная, готовая к любым «возможным чрезвычайным ситуациям».

# Bedroom
bedroom.name=Главная спальня
bedroom.description=Комната с прикроватной тумбочкой и двуспальной хлопковой кроватью. Светлые, яркие тона создают приятную атмосферу, а небольшой шкаф предназначен для «личных» вещей.

# Coul
coul.name=Чёрная точка
coul.description=Самое грязное место в поезде — здесь хранят уголь для топки. Подходит, если нужно избавиться от чего‑то.

# DiningRoom
diningRoom.name=Обеденный вагон
diningRoom.description=Вагон с шестью полукруглыми столами у окон и прямоугольным столом в центре. Украшен хрустальными канделябрами и серебряной посудой.

# Kitchen
kitchen.name=Искусство высокой кухни
kitchen.description=Одна из самых чистых и организованных зон, где готовят самые желанные блюда. Широкий ассортимент кухонного оборудования. Очень охраняемая зона с ограниченным доступом.

# Locomotive
locomotive.name=Локомотив
locomotive.description=Ключевая часть поезда, обеспечивающая его движение. Здесь находятся машинист, механические компоненты и инструменты, а также кочегары, загружающие уголь в топку.

# Lounge
lounge.name=Большой салон
lounge.description=Днём очень спокойная и расслабляющая зона, а ночью превращается в общественно‑праздничное пространство для встреч, танцев и коктейлей от бармена.

# Viewpoint
viewpoint.name=Смотровая площадка «Балкон поэтов»
viewpoint.description=Место, где можно парить на волнах воображения, наблюдать природу и черпать вдохновение. Самое безопасное и уединённое пространство в определённые моменты дня.