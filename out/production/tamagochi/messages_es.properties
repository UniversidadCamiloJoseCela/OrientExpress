# Detective
detective.name=Hercules Poirot
detective.bio=Famoso detective belga, resuelve un robo en la iglesia del Santo Sepulcro en Jerusalén. También estuvo en Nadiekistan hace 9 años, donde con la ayuda de un alcalde resolvió un triple homicidio en el río que atravesaba la mitad de la ciudad. El caso se conoció como “El Asesinato de los naipes” y forma parte de Scotland Yard, donde conoció a Sherlock Holmes.
detective.traits=Meticuloso, vanidoso, cortés, maquiavélico

