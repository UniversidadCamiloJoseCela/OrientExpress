detectiveAssistant.bio=Lleva trabajando en una granja desde muy pequeño, es superdotado y empezó a estudiar en la universidad a los 14 años. Terminó la carrera en dos años. Descubrió La Ley de la Gravedad.
detectiveAssistant.traits=Calculador, superdotado, precavido, carismático, intuitivo

# LocomotiveDriver
locomotiveDriver.name=Louis
locomotiveDriver.bio=Conduce trenes desde los 20 años. Pidió dinero a un prestamista para su hija enferma. Trabaja todo el día para darle a su hija la vida que él nunca tuvo.
locomotiveDriver.traits=Luchador, confiable, humilde, adaptativo

# TrainCoalman
trainCoalman.name=Bob
trainCoalman.bio=Desde pequeño tuvo que trabajar para comer; no tiene familia. Siempre ha estado solo, no se sabe mucho de él, su vida es un misterio.
trainCoalman.traits=Enclenque, reservado, desconfiado y aprensivo

# Comander
comander.name=Juan Carlos
comander.bio=Un gran comandante condecorado, con grandes hazañas en Nadiekistan hace 50 años, que duró 5 años. Allí rescató a un niño abandonado por su madre y lo llevó a un orfanato; desde entonces no supo nada más de él. Durante 3 años estuvo en Las Vegas como ludópata empedernido, donde ocurrió un asesinato en el casino en el que se encontraba.
comander.traits=PTSD, soberbio, culto, abordable

