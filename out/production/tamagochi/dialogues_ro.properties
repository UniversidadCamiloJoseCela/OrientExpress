# SCENE 1
scene1.line1.speaker=Narator
scene1.line1.text=Ne aflăm la bordul unui tren cu destinația unei vacanțe binemeritate, departe de agitația urbană și înconjurați de peisaje de vis.
scene1.line2.speaker=Narator
scene1.line2.text=Totuși, ceva în aer sugerează că liniștea va fi efemeră.
scene1.line3.speaker=Narator
scene1.line3.text=Te întrebi de ce? Permite-mi să-ți relatez evenimentele încă de la început, ca să înțelegi amploarea situației cu care ne confruntăm.
scene1.line4.speaker=Narator
scene1.line4.text=După o succesiune de misiuni de succes și profitabile, celebrul detectiv belgian Hercule Poirot pornește într-o călătorie de odihnă la bordul unuia dintre cele mai luxoase trenuri de pe peninsulă.
scene1.line5.speaker=Narator
scene1.line5.text=Trenul, dotat cu cele mai moderne facilități, se mândrește cu un istoric impecabil, ceea ce îi întărește reputația ca mijloc de transport exclusiv și sigur.

# SCENE 2
scene2.line1.speaker=Mecanic
scene2.line1.text=Vă rog să prezentați biletul pentru îmbarcare.
scene2.line2.speaker=Narator
scene2.line2.text=În timp ce Poirot urcă în tren, capacitatea sa ascuțită de observație începe să înregistreze detalii aparent triviale, dar potențial revelatoare.
scene2.line3.speaker=Poirot
scene2.line3.text=Se pare că vom călători în compania unor personaje deosebit de arogante.—murmură el, observând cu atenție un bărbat cu un aer mândru.
scene2.line4.speaker=Narator
scene2.line4.text=Această persoană nu este alta decât Paco Fiestas, primarul din VillaNadie.
scene2.line5.speaker=Narator
scene2.line5.text=Ținuta sa impecabilă și limbajul corpului îi dezvăluie o personalitate narcisistă și manipulatorie.
scene2.line6.speaker=Narator
scene2.line6.text=Poirot nu formulează un judecată explicită, dar-și arhivează impresiile cu prudență profesională.
scene2.line7.speaker=Poirot
scene2.line7.text=Domnul respectiv ar putea aduce complicații.—continuă el, concentrându-se pe un colonel retras decorat pentru merite militare.
scene2.line8.speaker=Narator
scene2.line8.text=Este vorba despre colonelul în rezervă Juan Carlos, al cărui istoric personal este marcat de fapte de război și episoade de tulburare emoțională, probabil legate de expunerea prelungită la conflictul armat.

# ÎNCEPE LUNI (SCENE 3)
scene3.line1.speaker=Narator
scene3.line1.text=Pe înserat, pasagerii încep să socializeze în vagonul de mese.
scene3.line2.speaker=Narator
scene3.line2.text=Robin Retos, un tânăr cu o inteligență ieșită din comun, inițiază o conversație cu María-, o criminologă de renume internațional.
scene3.line3.speaker=Narator
scene3.line3.text=Discuția lor vizează rezolvarea crimelor și logica criminalistică.
scene3.line4.speaker=Robin-
scene3.line4.text=Ai întâmpinat vreodată un caz în care toate indiciile s-au stins fără rezolvare?
scene3.line5.speaker=María-
scene3.line5.text=Întotdeauna există un fir care trage de adevăr. Cheia stă în perseverență.
scene3.line6.speaker=Narator
scene3.line6.text=Pe de altă parte, Paco entamează o conversație cu Louis, mecanicul.
scene3.line7.speaker=Narator
scene3.line7.text=În timp ce politicianul se laudă cu realizările sale, Louis ascultă indiferent, copleșit de grijile legate de fiica sa bolnavă.
scene3.line8.speaker=Narator
scene3.line8.text=Într-un colț mai retras, Anne, romancieră premiată, privește și ia notițe mentale.
scene3.line9.speaker=Narator
scene3.line9.text=Scena pare să inspire o posibilă intrigă.
scene3.line10.speaker=Narator
scene3.line10.text=Colonelul Juan Carlos se apropie de Bob, fochistul, afișând un amestec de autoritate și curiozitate.
scene3.line11.speaker=Juan Carlos
scene3.line11.text=Ai profilul bărbaților pe care i-am întâlnit în campanie: hermetici, singuratici. De unde vii, Bob?
scene3.line12.speaker=Bob
scene3.line12.text=Din multe locuri. Nu am o poveste de spus.
scene3.line13.speaker=Narator
scene3.line13.text=Noaptea avansează, iar pasagerii se retrag la cabine.
scene3.line14.speaker=Narator
scene3.line14.text=Orizontul ascunde secrete pe care le vor descoperi doar mergând către el.

# SE TERMINĂ LUNI

# ÎNCEPE MARȚI (SCENE 4)
scene4.line1.speaker=Narator
scene4.line1.text=Lumina matinală pătrunde timid prin geamurile vagonului de mese, proiectând reflexii aurii pe vesela strălucitoare și pe fața de masă din in alb.
scene4.line2.speaker=Narator
scene4.line2.text=Zgomotul de tren se aude aproape ca un murmur îndepărtat, abia perceptibil în liniștea primei ore a zilei.
scene4.line3.speaker=Narator
scene4.line3.text=Hercule Poirot și-a terminat deja micul dejun; acum savurează cu măsură cafeaua, observând cu atenție ceilalți pasageri care apar unul câte unul.
scene4.line4.speaker=Narator
scene4.line4.text=Privirea îi cade asupra colonelului retras Juan Carlos, care intră în vagon cu o ținută impunătoare, deși ușor obosit.
scene4.line5.speaker=Narator
scene4.line5.text=Juan Carlos își ia un mic dejun sobru și se așază la câțiva pași de Poirot.
scene4.line6.speaker=Narator
scene4.line6.text=Atmosfera dintre cei doi este densă, nu din cauza tensiunii, ci din pricina greutății poveștilor nespuse.

# SCENE 5
scene5.line1.speaker=Narator
scene5.line1.text=Detectivul, fidel stilului său, nu întârzie să profite de moment.
scene5.line2.speaker=Narator
scene5.line2.text=Cu un amestec de curtoazie și curiozitate, decide să inițieze o conversație care îi frământă gândurile de ceva vreme.
scene5.line3.speaker=Narator
scene5.line3.text=Așa începe un dialog între doi bărbați marcați de trecut, unul de a-l fi trăit, celălalt de a-l desluși.

# SCENE 5A
scene5a.line1.speaker=Poirot
scene5a.line1.text=Colonel, v-aș fi recunoscător dacă ați putea împărtăși experiența dumneavoastră… Nadiekistan este o pagină întunecată a istoriei. Ce fel de antrenament primeați?
scene5a.line2.speaker=Juan Carlos
scene5a.line2.text=Forțe speciale. Tactici de infiltrare, asasinat, imobilizare fără a lăsa urme. De ce atâtă curiozitate, detectivule?
scene5a.line3.speaker=Poirot
scene5a.line3.text=Să spunem că o crimă poate fi mascată drept accident… și a ști cum cineva poate paraliza sau face pe cineva să leșine fără răni vizibile este, să zicem, util.
scene5a.line4.speaker=Juan Carlos
scene5a.line4.text=Înțeleg. Da, am învățat să imobilizăm prin presiune în puncte cheie. Un om poate cădea fără nicio urmă.
scene5a.line5.speaker=Poirot
scene5a.line5.text=Și vă amintiți de un copil? Pe care l-ați salvat de la metrou, abandonat.
scene5a.line6.speaker=Juan Carlos
scene5a.line6.text=Desigur. Acest copil… era Paco. Niciodată nu mi-am imaginat că va ajunge atât de departe. Mereu am bănuit că n-a ieșit neafectat din acea copilărie.

# SCENE 5B
scene5b.line1.speaker=Poirot
scene5b.line1.text=Colonel Juan Carlos, mă întreb cum au fost zilele cele mai intense din Nadiekistan. Au existat situații deosebit de complexe?
scene5b.line2.speaker=Juan Carlos
scene5b.line2.text=Prea multe. Dar una în special m-a marcat: trebuia să dezamorsăm o bombă plasată sub un spital improvizat. Am avut mai puțin de cinci minute.
scene5b.line3.speaker=Poirot
scene5b.line3.text=Și ați reușit?
scene5b.line4.speaker=Juan Carlos
scene5b.line4.text=Da. Nu fără să pierdem doi oameni în manevră… dar am salvat toți răniții. Nimeni nu a scris despre asta.
scene5b.line5.speaker=Poirot
scene5b.line5.text=Mi s-a mai spus și despre un copil… salvat din metrou. Nu-i așa?
scene5b.line6.speaker=Juan Carlos
scene5b.line6.text=Așa este. Niciodată n-am știut ce a fost cu el. Mi-ar fi plăcut să-l văd crescând… și să știu că a devenit cineva important.

# SCENE 6
scene6.line1.speaker=Narator
scene6.line1.text=După conversația cu colonelul Juan Carlos, Poirot se retrage pentru scurt timp în cabina sa, unde notează câteva reflecții în carnetul de buzunar.
scene6.line2.speaker=Narator
scene6.line2.text=Discuția i-a lăsat mai multe întrebări decât răspunsuri, în special privind trecutul comun cu un tânăr salvat în timpul războiului… un tânăr care astăzi deține o poziție de putere ca primar.
scene6.line3.speaker=Narator
scene6.line3.text=Trenul își continuă drumul prin ninsori mai dense, obligând la reducerea vitezei.
scene6.line4.speaker=Narator
scene6.line4.text=Deși nu există încă un motiv oficial de alarmă, tensiunea din aer pare să crească, alimentată de închisoarea forțată și diferențele subtile dintre pasageri.
scene6.line5.speaker=Narator
scene6.line5.text=Prânzul decurge într-o oarecare normalitate. Robin purtată o conversație animată cu Anne, în timp ce María- rămâne distantă, concentrată într-un mic blocnotes.
scene6.line6.speaker=Narator
scene6.line6.text=Paco Fiestas, ca de obicei, ocupă unul dintre capetele mesei, împrăștiind zâmbete pe care nu toți le întorc.
scene6.line7.speaker=Narator
scene6.line7.text=Între timp, în locomotivă, Louis și Bob sunt obligați să rămână la post. Furtuna a complicat vizibilitatea, și deși trenul își continuă cursul, ritmul s-a încetinit considerabil.
scene6.line8.speaker=Narator
scene6.line8.text=Amândoi iau masa acolo, în schimburi scurte, atenți la orice indiciu de complicație.
scene6.line9.speaker=Narator
scene6.line9.text=Când ceasul indică ora patru și jumătate după-amiaza, Poirot reapare în vagonul salon, unde deja s-a aranjat ceaiul.
scene6.line10.speaker=Narator
scene6.line10.text=Ceai aburind, prăjituri dulci și o tăcere încărcată de semnificații.
scene6.line11.speaker=Narator
scene6.line11.text=Detectivul observă cu atenție și, cu eleganța caracteristică, se apropie de Paco Fiestas, care răsfoiește cu nerăbdare un ziar mototolit.
scene6.line12.speaker=Narator
scene6.line12.text=Orizontul rămâne plin de secrete pe care doar cei curajoși le vor descoperi.

# SCENE 7
scene7.line1.speaker=Narator
scene7.line1.text=După ce-și notează ideile, Poirot părăsește cabina și se îndreaptă spre vagonul de recepție, hotărât să iasă la lumină adevărul.
scene7.line2.speaker=Narator
scene7.line2.text=În drum, observă privirile tulburi ale pasagerilor—fiecare având propriile secrete.
scene7.line3.speaker=Narator
scene7.line3.text=Atmosfera devine tot mai apăsătoare, zăpada continuând să lovească geamurile cu putere.
scene7.line4.speaker=Narator
scene7.line4.text=Robin și María- îl escortează în tăcere, conștienți că momentul adevărului se apropie.
scene7.line5.speaker=Narator
scene7.line5.text=La masa pregătită pentru ceai, Paco Fiestas își ridică privirea, nepăsător, apoi remarcă sosirea detectivului.

# SCENE 8
scene8.line1.speaker=Poirot
scene8.line1.text=Señor Fiestas, îmi faceți onoarea să vă alăturați unei cești de ceai? Am ceva de discutat despre trecut…
scene8.line2.speaker=Narator
scene8.line2.text=Paco îl privește cu jumătate de zâmbet, ridică sprânceana dreaptă și, după câteva secunde de reflecție prefăcută, răspunde:
scene8.line3.speaker=Paco Fiestas
scene8.line3.text=De ce nu? Cele mai bune conversații apar în prezența prăjiturilor.
scene8.line4.speaker=Narator
scene8.line4.text=Așa începe un nou dușman–prietenie: două minți astute față în față, un politician obișnuit să joace cu adevărul și un detectiv care recunoaște minciuna în tăcere.

# SCENE 8A
scene8a.line1.speaker=Poirot
scene8a.line1.text=Domnule Fiestas, mă întreb dacă vă atrag misterele tipărite… sau preferați suspansul vieții reale?
scene8a.line2.speaker=Paco Fiestas
scene8a.line2.text=Romanele pot fi elegante, Poirot… dar nimic nu este mai pasionant decât un scandal electoral. Vă asigur că există mai multe întorsături și trădări într-o legislatură decât într-o carte polițistă.
scene8a.line3.speaker=Poirot
scene8a.line3.text=Interesant… vreo întâmplare reală care v-a marcat?
scene8a.line4.speaker=Paco Fiestas
scene8a.line4.text=În prima mea realegere în Nadiekistan am primit amenințări anonime pentru introducerea pungilor pentru excrementele câinilor. Știți câți dușmani poți face pentru un gest atât de neînsemnat? Uneori misterul nu stă în crimă, ci în motive.

# SCENE 8B
scene8b.line1.speaker=Poirot
scene8b.line1.text=Colecționați ceva, primare? Am auzit că mulți oameni de putere au hobby-uri curioase.
scene8b.line2.speaker=Paco Fiestas
scene8b.line2.text=Oh, desigur. Mă fascinează obiectele antice. Fiecare are povestea… sau legenda sa. Am o mică colecție în biroul meu.
scene8b.line3.speaker=Poirot
scene8b.line3.text=Vreo piesă deosebită?
scene8b.line4.speaker=Paco Fiestas
scene8b.line4.text=O sabie de templier. Se spune că a aparținut unui inchizitor. Lama este tocită, de parcă ar fi fost folosită… și nu neapărat pentru a tăia fructe. Nu știu dacă e autentică, dar când o țin în mână, simt că sunt privit. Curios, nu?

# SCENE 9
scene9.line1.speaker=Narator
scene9.line1.text=Miercuri dimineață vine vestea tulburătoare: Paco Fiestas a fost găsit mort în cabina sa, cu o semnătură roșie ciudată la baza gâtului.
scene9.line2.speaker=Narator
scene9.line2.text=Poirot inspectează scena crimei alături de Robin și María-, în timp ce Anne privește tulburată de la distanță.
scene9.line3.speaker=Narator
scene9.line3.text=În cabină apar diverse indicii risipite, fiecare esențial pentru a descoperi criminalul.

# SCENE 10
scene10.line1.speaker=Poirot
scene10.line1.text=Robin, spune-mi, ce observi exact la această scenă?
scene10.line2.speaker=Robin
scene10.line2.text=Victima nu prezintă semne evidente de luptă, domnule. Se pare că atacul a fost rapid, precis, silențios.
scene10.line3.speaker=Poirot
scene10.line3.text=Exact. Uită-te la acea pată roșie la baza gâtului… îți amintește de ceva?
scene10.line4.speaker=Robin
scene10.line4.text=O tehnică militară, poate? Imobilizare prin presiune pe puncte nervoase?
scene10.line5.speaker=Poirot
scene10.line5.text=Exact. Cineva cu cunoștințe foarte specifice a comis această crimă. Trebuie să aflăm cine și de ce.

# SCENE 10A
scene10a.line1.speaker=Poirot
scene10a.line1.text=Robin, ai observat aranjamentul obiectelor în cabină, nu-i așa?
scene10a.line2.speaker=Robin
scene10a.line2.text=Da, domnule. Nimic nu pare forțat sau răsturnat. Totul foarte metodic, ca și cum criminalul ar fi planificat fiecare detaliu.
scene10a.line3.speaker=Poirot
scene10a.line3.text=Această liniște… doar cineva obșnuit cu controlul ar fi putut acționa astfel. Continuăm, mon ami.

# SCENE 10B
scene10b.line1.speaker=Poirot
scene10b.line1.text=Spune-mi, Robin, care crezi că a fost motivul?
scene10b.line2.speaker=Robin
scene10b.line2.text=Poate răzbunare, domnule. Paco Fiestas nu părea cineva iubit de toată lumea.
scene10b.line3.speaker=Poirot
scene10b.line3.text=Răzbunare? Sau teama de un secret descoperit? Amintește-ți: în crimă, cele mai mici motive pot declanșa tragedii uriașe.

# SCENE 10C
scene10c.line1.speaker=Poirot
scene10c.line1.text=Domnișoară María-, aveți formare criminalistică. Puteți explica de ce a apărut un șervețel cu inițialele dumneavoastră la locul crimei?
scene10c.line2.speaker=Maria
scene10c.line2.text=Nu înțeleg, monsieur Poirot. Acest șervețel era în geanta mea. Cineva trebuie să-l fi plasat acolo!
scene10c.line3.speaker=Poirot
scene10c.line3.text=Și ce îmi spuneți despre apropierea dumneavoastră de domnul Fiestas în timpul cinei?
scene10c.line4.speaker=Maria
scene10c.line4.text= A fost o discuție trivială. Nimic care să justifice o asemenea acuzație!

# SCENE 10N
scene10n.line1.speaker=Poirot
scene10n.line1.text=Anne, între lucrurile dumneavoastră am găsit una dintre cărțile scrise de dumneavoastră, detaliind metode de asasinat silențios. Puteți explica?
scene10n.line2.speaker=Anne
scene10n.line2.text=E doar ficțiune! Nu sunt manuale de crimă, monsieur Poirot!
scene10n.line3.speaker=Poirot
scene10n.line3.text=Ficțiune sau nu, detaliile coincid în mod tulburător cu scena pe care am descoperit-o.
scene10n.line4.speaker=Anne
scene10n.line4.text=Nu am avut nicio legătură! Sunt doar o scriitoare prinsă într-un coșmar străin!

# SCENE 11
scene11.line1.speaker=Narator
scene11.line1.text=După ce a adunat toate indiciile, Poirot pășește încet în vagonul salon, în timp ce pasagerii își țin respirația.
scene11.line2.speaker=Poirot
scene11.line2.text=Am reunit toate piesele necesare. Crima lui Paco Fiestas nu mai este un mister pentru mine.
scene11.line3.speaker=Narator
scene11.line3.text=Un liniște densă pune stăpânire pe încăpere. Suspecții se privesc unii pe alții, neliniștiți.
scene11.line4.speaker=Poirot
scene11.line4.text=Adevărul, ca lumina zilei, nu poate fi ascuns. Vinovatul este printre noi… și a lăsat urme mai adânci decât credeam.
scene11.line5.speaker=Narator
scene11.line5.text=Poirot privește atent spre toți, pregătit să dea verdictul final.

# SCENE 11A
scene11a.line1.speaker=Poirot
scene11a.line1.text=Domnișoară María-, probele indică direct spre dumneavoastră. Șervețelul, ceaiul, nota…
scene11a.line2.speaker=Maria
scene11a.line2.text=Nu, nu se poate! Eu nu aș face așa ceva! Cineva așezat probelor să mă încrimineze!
scene11a.line3.speaker=Poirot
scene11a.line3.text=Atunci cum explicați apropierea de domnul Fiestas în seara crimei?
scene11a.line4.speaker=Maria
scene11a.line4.text=Am vorbit doar câteva clipe! Nu aveam niciun motiv să-i fac rău! Este o eroare cumplită!

# SCENE 11B
scene11b.line1.speaker=Poirot
scene11b.line1.text=Anne, cunoașterea detaliată a metodelor silențioase și cartea dumneavoastră găsită la scenă ridică suspiciuni.
scene11b.line2.speaker=Anne
scene11b.line2.text=Asta nu dovedește nimic! Sunt scriitoare, nu asasină! Oricine putea lăsa cartea acolo!
scene11b.line3.speaker=Poirot
scene11b.line3.text=Și totuși, reacția dumneavoastră pare să trădeze mai mult decât vreți să ascundeți…
scene11b.line4.speaker=Anne
scene11b.line4.text=Vă jur că n-am avut nicio legătură! Este un neînțeles, o coincidență nefericită!

# SCENE FINAL A (10 ani mai târziu): Acuzația la adresa criminologului María
sceneFinalA.line1.speaker=Narator
sceneFinalA.line1.text=După zece ani, Orient Express își continuă cursa, dar amintirea acelor evenimente dăinuie.
sceneFinalA.line2.speaker=Narator
sceneFinalA.line2.text=Maria și-a ispășit pedeapsa și, eliberată, își dedică viața cercetării sistemelor de reabilitare pentru infractori.
sceneFinalA.line3.speaker=Narator
sceneFinalA.line3.text=Deși revine ocazional cu conferințe despre etica criminalistică, nu uită niciodată greutatea acelei acuzații hotărâtoare.

# SCENE FINAL B (10 ani mai târziu): Acuzația la adresa romancierului Anne
sceneFinalB.line1.speaker=Narator
sceneFinalB.line1.text=După zece ani, vagonul salon se umple din nou de povești, dar fantomele unei condamnări nedrepte încă bântuie.
sceneFinalB.line2.speaker=Narator
sceneFinalB.line2.text=Anne a publicat mai multe bestselleruri inspirate de acel eveniment, apărându-și mereu nevinovăția și explorând granița dintre ficțiune și realitate.
sceneFinalB.line3.speaker=Narator
sceneFinalB.line3.text=Numele ei a devenit sinonim cu controverse literare; nu a mai urcat niciodată în tren fără să simtă ecoul acelei acuzații nedrepte.
