
scene1.line1.speaker=Speaker1
scene1.line1.text=Buenos días, coronel. ¿Ha dormido bien?
scene1.line2.speaker=Speaker2
scene1.line2.text=Descansé poco. Sigo pensando en el robo del Santo Sepulcro.
scene1.line3.text=Repasemos los indicios uno a uno:
scene1.line4.text=1) Se encontró una huella junto al altar.
scene1.line5.text=2) Se oyó un disparo a las 3:13 AM.











