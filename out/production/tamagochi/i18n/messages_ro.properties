# messages_ro.properties
clues.found=Indici găsiți:


# Detective
detective.name=Hercules Poirot
detective.bio=Renumit detectiv belgian, a rezolvat un furt în Biserica Sfântului Mormânt din Ierusalim. De asemenea, a fost în Nadiekistan acum 9 ani, unde cu ajutorul unui primar a reușit să dezlege un triplu omor pe râul ce traversa jumătatea orașului. Cazul a devenit cunoscut sub numele „Asasinatul cărților de joc” și face parte din Scotland Yard, unde l-a cunoscut pe Sherlock Holmes.
detective.traits=Meticulos, vanitos, politicos, maquiavelic

# DetectiveAssistant
detectiveAssistant.name=Robin Retos
detectiveAssistant.bio=Lucrează la o fermă de când era foarte tânăr, este supradotat și a început studiile universitare la 14 ani. Și-a terminat facultatea în doi ani. A descoperit legea gravitației.
detectiveAssistant.traits=Calculat, supradotat, precaut, carismatic, intuitiv

# LocomotiveDriver
locomotiveDriver.name=Louis
locomotiveDriver.bio=Conduce trenuri de la vârsta de 20 de ani. A cerut împrumut de la un cămătar pentru fiica sa bolnavă. Lucrează toată ziua pentru a-i oferi viața pe care el nu a avut‑o niciodată.
locomotiveDriver.traits=Luptător, de încredere, umil, adaptabil

# TrainCoalman
trainCoalman.name=Bob
trainCoalman.bio=Încă din copilărie a trebuit să muncească pentru a mânca; nu are familie. A fost mereu singur, despre el se știe puțin; viața lui este un mister.
trainCoalman.traits=Slab, rezervat, neîncrezător și anxios

# Comander
comander.name=Juan Carlos
comander.bio=Un mare comandant decorat, cu fapte de arme remarcabile în Nadiekistan acum 50 de ani, care au durat 5 ani. Acolo a salvat un băiat abandonat de mamă și l-a dus la un orfelinat; de atunci nu s-a mai aflat nimic despre el. Apoi a petrecut 3 ani în Las Vegas ca jucător compulsiv, unde a avut loc o crimă în cazinoul în care se afla.
comander.traits=PTSD, arogant, cult, abordabil

# Mayor
mayor.name=Paco Fiestas
mayor.bio=Primarul din VillaNadie. Câștigător al premiului pentru Cel Mai Bun Primar din Nadiekistan. Deține funcția din vârsta de 20 de ani și nu a avut niciun contracandidat datorită sofismelor și jumătăților de adevăr. Cea mai mare realizare politică a fost implementarea pungilor pentru excremente de câine în parcuri; apoi a crescut taxele cu 20% pentru a acoperi cheltuielile. Principalii săi alegători au între 50 și 90 de ani.
mayor.traits=Calm, amoral, narcisist, lacom

# Criminologist
criminologist.name=Maria
criminologist.bio=Experiență profesională: a lucrat la CSI Las Vegas timp de 4 ani, vorbește 4 limbi diferite și a susținut conferințe în 20 de țări despre cercetările sale criminalistice.
criminologist.traits=Extrovertită, curioasă, atentă la detalii și onestă

# Novelist
novelist.name=Anne with a E
novelist.bio=A scris 10 romane și deține Premiul Nobel pentru Literatură, câștigat pentru un roman polițist.
novelist.traits=Riguroasă, imaginativă, sceptică, precaută, singuratică, introvertită

# BaggageRoom
baggageRoom.name=Vagonul pentru bagaje
baggageRoom.description=Un vagon pregătit exclusiv pentru a păstra bagajele în siguranță pe toată durata călătoriei. Două rânduri pot găzdui câte patru valize (trei straturi), divizate în cinci coloane și marcate cu numărul camerei corespunzătoare.

# Bathroom
bathroom.name=Baie de lux
bathroom.description=Una dintre cele mai curate băi pe care le vei vedea vreodată, cu un program strict de curățenie între curse. În rest, este o baie obișnuită, pregătită pentru orice „urgență posibilă”.

# Bedroom
bedroom.name=Dormitor matrimonial
bedroom.description=Decorat cu o noptieră și un pat dublu din bumbac. Culori deschise și vibrante pentru a face șederea plăcută și un dulap mic pentru obiecte „personale”.

# Coul
coul.name=Punct negru
coul.description=Locul cel mai murdar din tren, folosit pentru depozitarea cărbunelui care alimentează motorul. Nu este rău dacă vrei să te debarasezi de ceva.

# DiningRoom
diningRoom.name=Vagonul de luat masa
diningRoom.description=Echipat cu șase mese semirotunde lângă geam și o masă dreptunghiulară în centru. Decorat cu sfeșnice de cristal și tacâmuri de argint.

# Kitchen
kitchen.name=Arta bucătăriei rafinate
kitchen.description=Una dintre cele mai curate și organizate zone, unde se pregătesc cele mai râvnite meniuri și feluri de mâncare. Dispune de o mare varietate de instrumente culinare. Zonă foarte protejată, cu acces restricționat.

# Locomotive
locomotive.name=Locomotivă
locomotive.description=O parte crucială a trenului, deoarece oferă mișcarea acestuia. Aici se află mecanicul, componentele mecanice și uneltele, precum și fochiarii care încarcă cărbune în cuptor.

# Lounge
lounge.name=Sala mare
lounge.description=Un spațiu foarte liniștit și relaxant pe timpul zilei, care se transformă noaptea într-un mediu social și festiv pentru întâlniri, dans și cocktailuri pregătite de barman.

# Viewpoint
viewpoint.name=Panoramă 'Balconul poeților'
viewpoint.description=Un loc unde poți naviga valurile imaginației, observa natura și obține inspirație. Cel mai sigur și mai privat spațiu la anumite ore ale zilei.
