kitchen.description=这是最干净、最有序的区域之一，用于准备最受追捧的菜单和菜肴。配备各种烹饪器具，区域受到高度保护，访问受限。

# Locomotive
locomotive.name=机车
locomotive.description=火车的核心部件，为其提供动力。这里有工程师、机械部件和工具，以及负责往炉膛投煤的工人。

# Lounge
lounge.name=豪华休息室
lounge.description=白天是一个非常宁静放松的区域，夜晚则转变为社交和节日氛围，可进行聚会、舞蹈，并由调酒师准备鸡尾酒。

