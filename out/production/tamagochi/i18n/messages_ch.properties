novelist.name=Anne with a E
novelist.bio=她已撰写10部小说，获得过诺贝尔文学奖，该奖因一部犯罪小说而颁发给她。
novelist.traits=严谨、富有想象力、怀疑主义、谨慎、孤独、内向

