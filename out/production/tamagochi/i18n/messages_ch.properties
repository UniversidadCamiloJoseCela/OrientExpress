# Detective
detective.name=Hercules Poirot
detective.bio=著名的比利时侦探，曾在耶路撒冷圣墓教堂侦破一起盗窃案。9年前，他还曾在Nadiekistan，借助一位市长的帮助，成功侦破了一起发生在穿越城市一半河流上的三重谋杀案。该案被称为“纸牌杀人案”，他也因此加入了苏格兰场，并在那里结识了福尔摩斯。
detective.traits=细致、虚荣、礼貌、权谋

# DetectiveAssistant
detectiveAssistant.name=Robin Retos
detectiveAssistant.bio=他从很小的时候就在农场工作，是个天才，14岁就开始上大学，并在两年内完成学业。他发现了万有引力定律。
detectiveAssistant.traits=计算型、天才、谨慎、有魅力、直觉

# LocomotiveDriver
locomotiveDriver.name=Louis
locomotiveDriver.bio=他从20岁开始驾驶火车。为了给生病的女儿提供生活，他向高利贷者借了钱。他每天工作，只为给女儿他从未拥有过的生活。
locomotiveDriver.traits=战士、可靠、谦逊、适应力强

# TrainCoalman
trainCoalman.name=Bob
trainCoalman.bio=他从小就为了一日三餐而工作，没有家人。他一直独自一人，鲜少有人了解他的生活，是个谜。
trainCoalman.traits=瘦弱、内向、多疑、易紧张

# Comander
comander.name=Juan Carlos
comander.bio=一位荣誉司令，50年前在Nadiekistan立下赫赫战功，历时五年。在那里他救下一名被母亲遗弃的男孩，并将他送往孤儿院；自此再未得知他的消息。随后他在拉斯维加斯度过三年赌徒生涯，所在赌场曾发生过一起谋杀案。
comander.traits=创伤后应激障碍、傲慢、博学、平易近人

# Mayor
mayor.name=Paco Fiestas
mayor.bio=VillaNadie的市长。Nadiekistan最佳市长奖获得者。他20岁开始担任此职，凭借诡辩和半真半假的手段从未遭遇对手。他最大的政治成就是在公园推行狗粪袋；为弥补财政，他将税收提高了20%。他的主要选民年龄在50到90岁之间。
mayor.traits=冷静、无道德、自恋、好色

# Criminologist
criminologist.name=Maria
criminologist.bio=工作经历：她在拉斯维加斯犯罪现场调查(CSI)部门工作了4年，会说4种语言，并在20个国家就刑事调查做过演讲。
criminologist.traits=外向、好奇、注重细节、诚实

